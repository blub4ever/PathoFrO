<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <!-- consultaion, headline -->
    <h:panelGrid columns="1" styleClass="defaultHistoSeperatorTable">
        <h:outputLabel value="#{msg['dialog.archiveTask.status.council.text']}"/>
    </h:panelGrid>

    <!-- consultaions completed -->
    <h:panelGrid columns="2" styleClass="defaultHistoTable" columnClasses="columnWidth250">
        <!-- consultaions completed -->
        <h:outputLabel value="#{msg['dialog.archiveTask.status.council.phase.text']} "/>
        <h:panelGroup>
            <i class="fa fa-fw #{archiveTaskDialog.taskStatus.consultations.completed ? 'fa-check-circle icon-green' : 'fa-times-circle icon-red'}"
               title="#{archiveTaskDialog.taskStatus.consultations.completed ? msg['dialog.archiveTask.status.council.phase.completed'] : msg['dialog.archiveTask.status.council.phase.notCompleted']}"/>
        </h:panelGroup>

        <!-- total number of consultaions -->
        <h:outputLabel value="#{msg['dialog.archiveTask.status.council.countConsultations']} "/>
        <h:outputLabel value="#{archiveTaskDialog.taskStatus.consultations.consultations.size()}"/>
    </h:panelGrid>

    <h:panelGrid styleClass="defaultHistoTable">
        <!-- contacts -->
        <p:dataTable var="consultation"
                     styleClass="defaultHistoDataTable" style="width: 90%" scrollable="true" scrollHeight="100"
                     value="#{archiveTaskDialog.taskStatus.consultations.consultations}">

            <!-- name -->
            <p:column style="width:auto">
                <f:facet name="header">
                    <h:outputLabel
                            value="#{msg['dialog.archiveTask.status.council.details.list.name']}"/>
                </f:facet>
                <h:outputLabel value="#{consultation.name}"/>
            </p:column>

            <p:column style="width:125px"
                      styleClass="centerChildElements centerHeaderChildElements"
                      headerText="#{msg['dialog.archiveTask.status.council.details.list.completed.text']}">
                <h:panelGroup>
                    <i class="fa fa-fw #{consultation.completed ? 'fa-check-circle icon-green' : 'fa-times-circle icon-red'}"
                       title="#{ consultation.completed ? msg['dialog.dialog.archiveTask.status.council.details.list.completed.completed'] : msg['dialog.archiveTask.status.council.details.list.completed.notCompleted']}"/>
                    <h:outputFormat style="margin-left: 5px" rendered="#{consultation.completed}"
                                    value="#{consultation.dateOfCompletion}">
                        <f:convertDateTime type="localDate" pattern="dd.MM.yyyy"/>
                    </h:outputFormat>
                </h:panelGroup>
            </p:column>
        </p:dataTable>
    </h:panelGrid>

</ui:composition>
