<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <div class="buttonContainer">
        <h:panelGrid columns="2">

            <h:panelGrid columns="2" styleClass="left">
                <p:commandButton value="#{msg['dialog.consultation.button.create']}"
                                 icon="fa fa-check-circle-o" update="@form"
                                 disabled="#{!consultationDialog.editable}"
                                 actionListener="#{consultationDialog.createConsultation()}"/>
                <p:commandButton value="#{msg['dialog.consultation.button.delete']}"
                                 icon="fa fa-fw fa-trash"
                                 actionListener="#{confirmDialog.initAndPrepareBean().header('dialog.consultation.confirm.headline').ctext('dialog.consultation.confirm.text',consultationDialog.selectedConsultation.consultation.getName())}">
                    <p:ajax event="dialogReturn"
                            update="@form"
                            listener="#{consultationDialog.onConfirmDialogReturn}"/>
                </p:commandButton>
            </h:panelGrid>

            <h:panelGrid columns="2" styleClass="right">

                <!-- Close Button -->
                <p:commandButton value="#{msg['general.close']}"
                                 widgetVar="closeBtn" icon="fa fa-times-circle"
                                 immediate="true"
                                 actionListener="#{consultationDialog.hideDialog()}"/>
            </h:panelGrid>
        </h:panelGrid>
    </div>
</ui:composition>
