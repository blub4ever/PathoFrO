<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title><h:outputFormat
            value="#{msg['dialog.removePatient.headline']}" escape="false">
        <f:param
                value="#{dialog.deletePatientDialog.patient.person.getFullName()}"/>
    </h:outputFormat></title>
    <h:outputStylesheet name="style.css" value="style.css" library="css"/>
    <h:outputStylesheet name="specificStyle.css" value="specificStyle.css"
                        library="css"/>
    <h:outputScript library="scripts" name="commonFunctions.js"/>
</h:head>

<h:body styleClass="histoDialogStyle">
    <h:form id="dialogContent">

        <div class="dialogHeader">
            <h:panelGrid style="width:100%;" columns="2"
                         styleClass="defaultHistoTable">
                <h:outputFormat value="#{msg['dialog.removePatient.headline']}"
                                escape="false">
                    <f:param
                            value="#{dialog.deletePatientDialog.patient.person.getFullName()}"/>
                </h:outputFormat>
                <p:commandLink title="#{msg['general.close']}" style="float:right;"
                               onclick="$('#dialogContent\\:closeBtn').click();return false;">
                    <i class="fa fa-fw fa-times"/>
                </p:commandLink>
            </h:panelGrid>
        </div>


        <div class="dialogContent">
            <h:panelGrid columns="1" styleClass="defaultHistoTable">
                <h:outputFormat value="#{msg['dialog.removePatient.text']}"
                                escape="false">
                    <f:param
                            value="#{dialog.deletePatientDialog.patient.person.getFullName()}"/>
                </h:outputFormat>
            </h:panelGrid>
        </div>

        <div class="buttonContainer">
            <h:panelGrid columns="2">

                <h:panelGrid columns="1" styleClass="left">
                </h:panelGrid>

                <h:panelGrid columns="2" styleClass="right">
                    <!-- delete -->
                    <p:commandButton value="#{msg['dialog.deleteTask.button.detele']}"
                                     icon="fa fa-fw fa-trash"
                                     actionListener="#{confirmDialog.initAndPrepareBean().header('dialog.removePatient.confirm.headline').ctext('dialog.removePatient.confirm.text',dialog.deletePatientDialog.patient.person.getFullName())}">
                        <p:ajax event="dialogReturn"
                                listener="#{dialog.deletePatientDialog.onConfirmDialogReturn}"/>
                    </p:commandButton>

                    <!-- close -->
                    <p:commandButton value="#{msg['general.close']}"
                                     partialSubmit="true" icon="fa fa-fw fa-times-circle" id="closeBtn"
                                     process="@this"
                                     actionListener="#{dialog.deletePatientDialog.hideDialog()}"></p:commandButton>
                </h:panelGrid>
            </h:panelGrid>
        </div>

    </h:form>
</h:body>
</html>
