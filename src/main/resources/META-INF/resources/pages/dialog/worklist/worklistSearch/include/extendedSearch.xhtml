<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <p:outputPanel styleClass="headerPannel">
        <h:outputLabel value="#{msg['dialog.worklistsearch.scifi.headline']}"/>
    </p:outputPanel>

    <p:outputPanel styleClass="bodyPannel">
        <h:panelGrid columns="1" styleClass="defaultHistoTable">
            <h:outputLabel value="#{msg['dialog.worklistsearch.simple.headline']}"
                           styleClass="headline"/>
        </h:panelGrid>

        <h:panelGrid columns="4" styleClass="defaultHistoTable"
                     columnClasses="columnWidth125, columnWidth300, columnWidth125,">
            <!-- name -->
            <h:outputLabel value="#{msg['dialog.worklistsearch.scifi.patient.name.text']}"/>
            <h:panelGroup>
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon-checkbox">
                        <p:selectBooleanCheckbox
                                value="#{searchWorklistDialog.extendedSearchTab.search.usePatientName}">
                            <p:ajax event="change" update="patientName"/>
                        </p:selectBooleanCheckbox>
                    </span>
                    <p:inputText value="#{searchWorklistDialog.extendedSearchTab.search.patientName}"
                                 id="patientName"
                                 disabled="#{!searchWorklistDialog.extendedSearchTab.search.usePatientName}"/>
                </div>
            </h:panelGroup>

            <!-- surname -->
            <h:outputLabel value="#{msg['dialog.worklistsearch.scifi.patient.surname.text']}"/>
            <h:panelGroup>
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon-checkbox">
                        <p:selectBooleanCheckbox
                                value="#{searchWorklistDialog.extendedSearchTab.search.usePatientSurname}">
                            <p:ajax event="change" update="patientSurname"/>
                        </p:selectBooleanCheckbox>
                    </span>
                    <p:inputText value="#{searchWorklistDialog.extendedSearchTab.search.patientSurname}"
                                 id="patientSurname"
                                 disabled="#{!searchWorklistDialog.extendedSearchTab.search.usePatientName}"/>
                </div>
            </h:panelGroup>

            <!-- gender -->
            <h:outputLabel value="#{msg['dialog.worklistsearch.scifi.patient.gender.text']}"/>
            <h:panelGroup>
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon-checkbox">
                        <p:selectBooleanCheckbox
                                value="#{searchWorklistDialog.extendedSearchTab.search.usePatientGender}">
                            <p:ajax event="change" update="sex"/>
                        </p:selectBooleanCheckbox>
                    </span>
                    <p:selectOneMenu style="width:100px" id="sex" autocomplete="sex"
                                     disabled="#{!searchWorklistDialog.extendedSearchTab.search.usePatientGender}"
                                     value="#{searchWorklistDialog.extendedSearchTab.search.patientGender}">
                        <f:selectItem
                                itemLabel="#{msg['component.personSettingsGeneral.gender.unknown']}"
                                itemValue="UNKNOWN"/>
                        <f:selectItem
                                itemLabel="#{msg['component.personSettingsGeneral.gender.male']}"
                                itemValue="MALE"/>
                        <f:selectItem
                                itemLabel="#{msg['component.personSettingsGeneral.gender.female']}"
                                itemValue="FEMALE"/>
                    </p:selectOneMenu>
                </div>
            </h:panelGroup>

        </h:panelGrid>

        <!-- birthday -->
        <h:panelGrid columns="3" styleClass="defaultHistoTable"
                     columnClasses="columnWidth125,columnWidth300 , ,,">

            <h:outputLabel value="#{msg['dialog.worklistsearch.scifi.patient.birthday.text']}"/>

            <!-- from -->
            <h:panelGroup>
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon-checkbox">
                        <p:selectBooleanCheckbox
                                value="#{searchWorklistDialog.extendedSearchTab.search.usePatientBirthdayFrom}">
                            <p:ajax event="change" update="bdayFrom"/>
                        </p:selectBooleanCheckbox>
                    </span>
                    <span class="ui-inputgroup-addon middleElement">#{msg['dialog.worklistsearch.scifi.patient.birthday.from']}</span>
                    <p:calendar id="bdayFrom" autocomplete="bday"
                                disabled="#{!searchWorklistDialog.extendedSearchTab.search.usePatientBirthdayFrom}"
                                value="#{searchWorklistDialog.extendedSearchTab.search.patientBirthdayFrom}" locale="de"
                                converter="localDateConverter"
                                navigator="true" pattern="dd.MM.yyyy" mask="true"/>
                </div>
            </h:panelGroup>

            <!-- to -->
            <h:panelGroup>
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon-checkbox">
                        <p:selectBooleanCheckbox
                                value="#{searchWorklistDialog.extendedSearchTab.search.usePatientBirthdayTo}">
                            <p:ajax event="change" update="bdayTo"/>
                       </p:selectBooleanCheckbox>
                    </span>
                    <span class="ui-inputgroup-addon middleElement">#{msg['dialog.worklistsearch.scifi.patient.birthday.to']}</span>
                    <p:calendar id="bdayTo" autocomplete="bday"
                                disabled="#{!searchWorklistDialog.extendedSearchTab.search.usePatientBirthdayTo}"
                                value="#{searchWorklistDialog.extendedSearchTab.search.patientBirthdayTo}" locale="de"
                                converter="localDateConverter"
                                navigator="true" pattern="dd.MM.yyyy" mask="true"/>
                </div>
            </h:panelGroup>

        </h:panelGrid>


        <!-- Separator -->
        <h:panelGrid columns="1" styleClass="defaultHistoSeperatorTable">
            <p:separator/>
            <h:outputLabel
                    value="#{msg['dialog.worklistsearch.scifi.task.text']}"/>
        </h:panelGrid>

        <h:panelGrid columns="2" styleClass="defaultHistoTable"
                     columnClasses="columnWidth125, ">

            <!-- material -->
            <h:outputLabel value="#{msg['dialog.worklistsearch.scifi.task.material.text']}"/>
            <h:panelGroup>
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon-checkbox">
                        <p:selectBooleanCheckbox
                                value="#{searchWorklistDialog.extendedSearchTab.search.useMaterial}">
                            <p:ajax event="change" update="material"/>
                       </p:selectBooleanCheckbox>
                    </span>
                    <p:chips id="material" value="#{searchWorklistDialog.extendedSearchTab.search.material}"
                             disabled="#{!searchWorklistDialog.extendedSearchTab.search.useMaterial}"
                             styleClass="middleElement"/>
                </div>
            </h:panelGroup>

            <!-- caseHisotry -->
            <h:outputLabel value="#{msg['dialog.worklistsearch.scifi.task.caseHistory.text']}"/>
            <h:panelGroup>
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon-checkbox">
                        <p:selectBooleanCheckbox
                                value="#{searchWorklistDialog.extendedSearchTab.search.useCaseHistory}">
                            <p:ajax event="change" update="caseHistory"/>
                       </p:selectBooleanCheckbox>
                    </span>
                    <p:chips id="caseHistory" value="#{searchWorklistDialog.extendedSearchTab.search.caseHistory}"
                             disabled="#{!searchWorklistDialog.extendedSearchTab.search.useCaseHistory}"
                             styleClass="middleElement"/>
                </div>
            </h:panelGroup>

            <!-- surgeons -->
            <h:outputLabel value="#{msg['dialog.worklistsearch.scifi.task.surgeon.text']}"/>
            <h:panelGroup>
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon-checkbox">
                        <p:selectBooleanCheckbox
                                value="#{searchWorklistDialog.extendedSearchTab.search.usePhysicians}">
                            <p:ajax event="change" update="physicians"/>
                       </p:selectBooleanCheckbox>
                    </span>
                    <p:selectCheckboxMenu styleClass="middleElement"
                                          id="physicians"
                                          disabled="#{!searchWorklistDialog.extendedSearchTab.search.usePhysicians}"
                                          panelStyleClass="customSelectCheckboxMenuContactDialogPannel"
                                          label="#{msg['dialog.contactAddDialog.roles']}"
                                          converter="#{searchWorklistDialog.extendedSearchTab.allPhysiciansTransformer}"
                                          panelStyle="width:250px" updateLabel="true" multiple="true"
                                          value="#{searchWorklistDialog.extendedSearchTab.search.physicians}">

                        <f:selectItems var="physician"
                                       value="#{searchWorklistDialog.extendedSearchTab.allPhysicians}"
                                       itemValue="#{physician}"
                                       itemLabel="#{physician.person.getFullNameAndTitle()}"/>

                        <p:ajax event="change"
                                partialSubmit="true" process="@this"/>

                        <p:ajax event="toggleSelect"
                                partialSubmit="true" process="@this"/>
                    </p:selectCheckboxMenu>
                </div>
            </h:panelGroup>

            <!-- signature -->
            <h:outputLabel value="#{msg['dialog.worklistsearch.scifi.task.signature.text']}"/>
            <h:panelGroup>
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon-checkbox">
                        <p:selectBooleanCheckbox
                                value="#{searchWorklistDialog.extendedSearchTab.search.useSignatures}">
                            <p:ajax event="change" update="signature"/>
                       </p:selectBooleanCheckbox>
                    </span>
                    <p:selectCheckboxMenu updateLabel="true" multiple="true" styleClass="middleElement"
                                          id="signature"
                                          disabled="#{!searchWorklistDialog.extendedSearchTab.search.useSignatures}"
                                          panelStyleClass="customSelectCheckboxMenuContactDialogPannel"
                                          label="#{msg['dialog.contactAddDialog.roles']}"
                                          panelStyle="width:250px"
                                          converter="#{searchWorklistDialog.extendedSearchTab.signaturePhysiciansTransformer}"
                                          value="#{searchWorklistDialog.extendedSearchTab.search.signatures}">

                        <f:selectItems var="physician"
                                       value="#{searchWorklistDialog.extendedSearchTab.signaturePhysicians}"
                                       itemValue="#{physician}"
                                       itemLabel="#{physician.person.getFullNameAndTitle()}"/>
                    </p:selectCheckboxMenu>
                </div>
            </h:panelGroup>

            <!-- eye -->
            <h:outputLabel value="#{msg['dialog.worklistsearch.scifi.task.eye.text']}"/>
            <h:panelGroup>
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon-checkbox">
                        <p:selectBooleanCheckbox
                                value="#{searchWorklistDialog.extendedSearchTab.search.useEye}">
                            <p:ajax event="change" update="eye"/>
                       </p:selectBooleanCheckbox>
                    </span>
                    <p:selectOneMenu
                            id="eye"
                            disabled="#{!searchWorklistDialog.extendedSearchTab.search.useEye}"
                            value="#{searchWorklistDialog.extendedSearchTab.search.eye}">

                        <f:selectItems value="#{enumProvider.eyes}" var="eye"
                                       itemLabel="#{msg['enum.eye.'.concat(eye)]}" itemValue="#{eye}"/>
                    </p:selectOneMenu>
                </div>
            </h:panelGroup>

            <h:outputLabel value="#{msg['dialog.worklistsearch.scifi.task.ward.text']}"/>
            <h:panelGroup>
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon-checkbox">
                      <p:selectBooleanCheckbox
                              value="#{searchWorklistDialog.extendedSearchTab.search.useWard}">
                            <p:ajax event="change" update="ward"/>
                       </p:selectBooleanCheckbox>
                    </span>
                    <p:inputText
                            id="ward"
                            disabled="#{!searchWorklistDialog.extendedSearchTab.search.useWard}"
                            value="#{searchWorklistDialog.extendedSearchTab.search.ward}"/>
                </div>
            </h:panelGroup>

        </h:panelGrid>


        <!-- Separator -->
        <h:panelGrid columns="1" styleClass="defaultHistoSeperatorTable">
            <p:separator/>
            <h:outputLabel
                    value="#{msg['dialog.worklistsearch.scifi.diagnosis.text']}"/>
        </h:panelGrid>

        <h:panelGrid columns="2" styleClass="defaultHistoTable"
                     columnClasses="columnWidth125, ">
            <!-- malign -->
            <h:outputLabel value="#{msg['dialog.worklistsearch.scifi.diagnosis.malign.text']}"/>
            <p:triStateCheckbox value="#{searchWorklistDialog.extendedSearchTab.search.malign}"/>

            <!-- diagnosis -->
            <h:outputLabel value="#{msg['dialog.worklistsearch.scifi.diagnosis.diagnosis.text']}"/>
            <h:panelGroup>
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon-checkbox">
                        <p:selectBooleanCheckbox
                                value="#{searchWorklistDialog.extendedSearchTab.search.useDiagnosis}">
                            <p:ajax event="change" update="diagnosis"/>
                       </p:selectBooleanCheckbox>
                    </span>
                    <p:chips id="diagnosis"
                             disabled="#{!searchWorklistDialog.extendedSearchTab.search.useDiagnosis}"
                             value="#{searchWorklistDialog.extendedSearchTab.search.diagnosis}"
                             styleClass="middleElement"/>
                </div>
            </h:panelGroup>

            <h:outputLabel value="Ausführlicher Diagnose Text"/>
            <h:panelGroup>
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon-checkbox">
                        <p:selectBooleanCheckbox
                                value="#{searchWorklistDialog.extendedSearchTab.search.useDiagnosisText}">
                            <p:ajax event="change" update="diagnosisText"/>
                       </p:selectBooleanCheckbox>
                    </span>
                    <p:inputText
                            id="diagnosisText"
                            disabled="#{!searchWorklistDialog.extendedSearchTab.search.useDiagnosisText}"
                            value="#{searchWorklistDialog.extendedSearchTab.search.diagnosisText}"/>
                </div>
            </h:panelGroup>
        </h:panelGrid>

        <!-- Separator -->
        <h:panelGrid columns="1" styleClass="defaultHistoSeperatorTable">
            <p:separator/>
            <h:outputLabel
                    value="Datum"/>
        </h:panelGrid>

        <h:panelGrid columns="3" styleClass="defaultHistoTable"
                     columnClasses="columnWidth125,columnWidth300 , ,,">

            <h:outputLabel value="Zeit"/>
            <h:panelGroup>
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon-checkbox">
                        <p:selectBooleanCheckbox
                                value="#{searchWorklistDialog.extendedSearchTab.search.useDate}">
                            <p:ajax event="change" update="timeFrom timeTo"/>
                       </p:selectBooleanCheckbox>
                    </span>
                    <span class="ui-inputgroup-addon middleElement">von</span>
                    <p:calendar id="timeFrom" autocomplete="bday"
                                disabled="#{!searchWorklistDialog.extendedSearchTab.search.useDate}"
                                value="#{searchWorklistDialog.extendedSearchTab.search.from}" locale="de"
                                converter="localDateConverter"
                                navigator="true" pattern="dd.MM.yyyy" mask="true"/>
                </div>
            </h:panelGroup>


            <h:panelGroup>
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon leftElement">bis</span>
                    <p:calendar id="timeTo" autocomplete="bday"
                                disabled="#{!searchWorklistDialog.extendedSearchTab.search.useDate}"
                                value="#{searchWorklistDialog.extendedSearchTab.search.to}" locale="de"
                                converter="localDateConverter"
                                navigator="true" pattern="dd.MM.yyyy" mask="true"/>
                </div>
            </h:panelGroup>

        </h:panelGrid>
    </p:outputPanel>

    <div class="buttonContainer">
        <h:panelGrid columns="2" style="width:100%">

            <h:panelGrid columns="1" styleClass="left">
            </h:panelGrid>

            <h:panelGrid columns="3" styleClass="right">
                <p:commandButton value="#{msg['general.select']}"
                                 icon="fa fa-search" widgetVar="serachBtn"
                                 onclick="disableButton(true, 'serachBtn', 'closeBtn', 'exportBtn')"
                                 process="@form">
                    <f:actionListener
                            binding="#{searchWorklistDialog.extendedSearchTab.selectAndHide()}"/>
                    <f:actionListener
                            binding="#{searchWorklistDialog.hideDialog()}"/>
                </p:commandButton>

                <p:commandButton value="#{msg['general.export']}" icon="fa fa-copy"
                                 widgetVar="exportBtn"
                                 actionListener="#{exportTasksDialog.initAndPrepareBean(searchWorklistDialog.extendedSearchTab.search)}"
                                 onclick="disableButton(true, 'serachBtn', 'closeBtn', 'exportBtn')"
                                 process="@form">
                    <p:ajax event="dialogReturn" oncomplete="disableButton(false, 'serachBtn', 'closeBtn', 'exportBtn')"
                            listener="#{searchWorklistDialog.extendedSearchTab.onDefaultDialogReturn}"/>
                </p:commandButton>

                <p:commandButton value="#{msg['general.close']}" immediate="true"
                                 widgetVar="closeBtn" icon="fa fa-times-circle">
                    <f:actionListener
                            binding="#{searchWorklistDialog.hideDialog()}"/>
                </p:commandButton>
            </h:panelGrid>
        </h:panelGrid>
    </div>
</ui:composition>
