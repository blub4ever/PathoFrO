<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">


<!-- select -->
<p:selectOneMenu id="xxxx" style="width:125px"
                 value="#{xxxxx}">

    <f:selectItems value="#{enumProvider.month}" var="month"
                   itemValue="#{month}"
                   itemLabel="#{msg['enum.month.'.concat(month)]}"/>
    <p:ajax event="change" process="@this"/>
</p:selectOneMenu>

<!-- tooltip -->
<i title="test"/>
<pe:tooltip global="true"/>

<!-- output format -->
<!-- this is a text {0} -->
<h:outputFormat value="msg['xx']">
    <f:param value="#{xx}"/>
</h:outputFormat>

<!-- button disable on click -->
<p:commandButton
        widgetVar="submitBtn"
        onclick="PF('submitBtn').disable()"
        oncomplete="PF('submitBtn').enable()">
