<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:histo="http://java.sun.com/jsf/composite/components"
	xmlns:pe="http://primefaces.org/ui/extensions">


<h:outputFormat value="#{msg['dialog.userDelete.headline']}">
	<f:param
		value="#{dialog.editUserDialog.user.physician.person.fullName}" />
</h:outputFormat>

<h:head>
	<title><h:outputFormat value="#{msg['']}" /></title>
	<h:outputStylesheet name="style.css" value="style.css" library="css" />
	<h:outputStylesheet name="specificStyle.css" value="specificStyle.css"
		library="css" />
	<h:outputScript library="scripts" name="commonFunctions.js" />
</h:head>

<h:body styleClass="histoDialogStyle">

	<h:form enctype="multipart/form-data" id="dialogContent">

		<f:metadata>
		</f:metadata>

		<script type="text/javascript">
			
		</script>

		<div class="dialogHeader">
			<h:panelGrid style="width:100%;" columns="2"
						 styleClass="defaultHistoTable">
				<h:outputLabel value="#{msg['dialog.notificationPhaseExit.headline']}"/>
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
							   onclick="PF('closeBtn').jq.click();return false;">
					<i class="fa fa-fw fa-times"/>
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="dialogContent">
			<h:panelGrid columns="2" styleClass="defaultHistoTable"
				columnClasses="columnWidth150,">
			</h:panelGrid>

			<h:panelGrid columns="1" styleClass="defaultHistoTable">
				<p:dataTable var="batch" scrollable="true" scrollHeight="250"
					rowIndexVar="rowIdx" id="batchList"
					styleClass="defaultHistoDataTable"
					value="#{dialog.stainingEditDialog.stainingPrototype.batchDetails}">
				</p:dataTable>
			</h:panelGrid>

			<h:panelGrid columns="1" styleClass="defaultHistoTable">
				<h:outputLabel value="#{msg['']}" />
			</h:panelGrid>

			<!-- seperator -->
			<h:panelGrid columns="1" styleClass="defaultHistoSeperatorTable">
				<p:separator />
			</h:panelGrid>


		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2">

				<h:panelGrid columns="1" styleClass="left">
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="right">
					<p:commandButton widgetVar="createPatientBtn"
						disabled="#{dialog.mergePatientDialog.patientToMerge eq null}"
						value="#{msg['dialog.mergePatientDialog.button.merge']}"
						icon="fa fa-fw fa-medkit">
						<f:actionListener
							binding="#{dialog.mergePatientConfimDialog.initAndPrepareBean()}" />

						<p:ajax event="dialogReturn"
							listener="#{dialog.mergePatientDialog.onMergePatient}"></p:ajax>
					</p:commandButton>

					<p:commandButton value="#{msg['general.abort']}"
						widgetVar="closeBtn" partialSubmit="true"
						icon="fa fa-fw fa-times-circle" id="closeBtn" process="@this"
						actionListener="#{dialog.mergePatientDialog.hideDialog()}"></p:commandButton>
				</h:panelGrid>
			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>

Blocking onstart="PF('blockUIWidget').block()"
oncomplete="PF('blockUIWidget').unblock()"

<ui:include src="../../template/blockUi.xhtml"></ui:include>
