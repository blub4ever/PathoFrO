<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<h:body>
    <!-- Close button -->
    <p:commandButton value="#{msg['general.abort']}" id="closeBtn"
                     icon="fa fa-times-circle">
        <f:actionListener
                binding="#{dialog.stainingEditDialog.hideDialog()}"></f:actionListener>
    </p:commandButton>


    <!-- Save button -->
    <p:commandButton value="#{msg['general.save']}" icon="fa fa-save">
        <f:actionListener
                binding="#{dialog.stainingEditDialog.saveStaining(dialog.stainingEditDialog.stainingPrototype)}"></f:actionListener>
        <f:actionListener
                binding="#{dialog.stainingEditDialog.hideDialog()}"></f:actionListener>
    </p:commandButton>

    <!-- edit -->
    <p:commandLink title="#{msg['dialog.settings.material.edit']}"
                   actionListener="#{dialog.settingsDialog.getTab('StaticListTab').prepareEditListItem(item)}"
                   styleClass="noUnderlineAtLink" update=":adminForm:tabview:staticLists"
                   process="@this" partialSubmit="true">
        <i class="fa fa-fw fa-cog"/>
    </p:commandLink>

    <!-- delete -->
    <p:commandLink title="#{msg['dialog.settings.material.edit']}"
                   rendered="#{!item.archived}" styleClass="noUnderlineAtLink"
                   actionListener="#{dialog.settingsDialog.getTab('StaticListTab').archiveListItem(item, true)}"
                   update=":adminForm:tabview:staticLists" process="@this"
                   partialSubmit="true">
        <i class="fa fa-fw fa-times-circle"/>
    </p:commandLink>


    <!-- close dialog an open as queque -->
    <!-- show only button for print dialog, workaround for closing and showing dialogs -->
    <p:commandButton id="printBtnShowOnly" style="display:none"
                     actionListener="#{mainHandlerAction.showDialog('PRINT')}">
        <p:ajax event="dialogReturn" update="contentForm"/>
    </p:commandButton>

    <!-- show only button for council dialog, workaround for closing and showing dialogs -->
    <p:commandButton id="councilBtnShowOnly" style="display:none"
                     actionListener="#{mainHandlerAction.showDialog('COUNCIL')}">
        <p:ajax event="dialogReturn" update="contentForm"/>
    </p:commandButton>
