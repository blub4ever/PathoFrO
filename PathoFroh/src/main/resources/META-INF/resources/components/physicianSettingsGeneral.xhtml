<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:histoPerson="http://java.sun.com/jsf/composite/components/person">


<composite:interface>
    <composite:attribute name="physician" required="true"/>
    <composite:attribute name="dialog" required="true"/>
    <composite:attribute name="formID" required="true"/>
    <!-- ContactRole[] allRoles; -->
</composite:interface>

<composite:implementation>

    <histoPerson:personDataInput person="#{cc.attrs.physician.person}" formID="#{cc.attrs.formID}"/>

    <!-- Separator -->
    <h:panelGrid columns="1" styleClass="defaultHistoSeperatorTable">
        <p:separator/>
        <h:outputLabel
                value="#{msg['component.physicianSettingsGeneral.function']}"/>
    </h:panelGrid>

    <h:panelGrid columns="2" styleClass="defaultHistoTable"
                 columnClasses="columnWidth125, ">

        <!-- role -->
        <h:outputLabel
                value="#{msg['component.physicianSettingsGeneral.programRole']}"/>

        <p:selectCheckboxMenu updateLabel="true" style="width:90%"
                              value="#{cc.attrs.physician.associatedRolesAsArray}" multiple="true">
            <f:selectItems var="role" value="#{cc.attrs.dialog.allRoles}"
                           itemValue="#{role}"
                           itemLabel="#{msg['enum.contactRole.'.concat(role)]}"/>

        </p:selectCheckboxMenu>

        <!-- archived -->
        <h:outputLabel
                value="#{msg['component.physicianSettingsGeneral.archived']}"/>
        <p:selectBooleanCheckbox
                title="#{msg['component.physicianSettingsGeneral.archived']}"
                value="#{cc.attrs.physician.archived}">
        </p:selectBooleanCheckbox>
    </h:panelGrid>

</composite:implementation>
</html>
