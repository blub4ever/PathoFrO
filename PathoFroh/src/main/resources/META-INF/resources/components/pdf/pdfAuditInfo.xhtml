<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
>

<composite:interface>
    <!-- com.patho.main.util.status.reportIntentent.ReportIntentStatusByReportIntentAndDiagnosis.ReportIntentBearer -->
    <composite:attribute name="pdf" required="true"
                         type="com.patho.main.model.PDFContainer"/>
</composite:interface>

<composite:implementation>

    <h:panelGrid columns="2" styleClass="defaultHistoTable">
        <!-- name -->
        <h:outputText
                value="#{msg['component.pdfAuditInfo.name']}"/>
        <h:outputText value="#{cc.attrs.pdf.name}">
            <f:converter converterId="org.histo.ui.TruncateConverter"/>
            <f:attribute name="truncateAt" value="35"/>
            <f:attribute name="continuationMark" value="..."/>
        </h:outputText>

        <!-- created date-->
        <h:outputText
                value="#{msg['component.pdfAuditInfo.createdOn']}"/>
        <h:outputText value="#{cc.attrs.pdf.audit.createdOn}">
            <f:convertDateTime type="date"
                               pattern="dd.MM.yyyy HH:mm:ss"/>
        </h:outputText>

        <!-- created name-->
        <h:outputText
                value="#{msg['component.pdfAuditInfo.createdBy']}"/>
        <h:outputText value="#{cc.attrs.pdf.audit.createdBy}" />

        <!-- updated date-->
        <h:outputText
                value="#{msg['component.pdfAuditInfo.updatedOn']}"/>
        <h:outputText
                style="#{cc.attrs.pdf.audit.updatedOn eq 0 ? 'display:none' : ''}"
                value="#{cc.attrs.pdf.audit.updatedOn}">
            <f:convertDateTime type="date"
                               pattern="dd.MM.yyyy HH:mm:ss"/>
        </h:outputText>

        <!-- updated name-->
        <h:outputText
                value="#{msg['component.pdfAuditInfo.updatedBy']}"/>
        <h:outputText value="#{cc.attrs.pdf.audit.updatedBy}" />

        <!-- type -->
        <h:outputText
                value="#{msg['component.pdfAuditInfo.type']}"/>
        <h:outputLabel
                value="#{msg['enum.documentType.'.concat(cc.attrs.pdf.type)]}"/>

        <!-- commentary -->
        <h:outputText
                value="#{msg['component.pdfAuditInfo.commentary']}"/>
        <h:outputText value="#{cc.attrs.pdf.commentary}"
                      title="#{cc.attrs.pdf.commentary}">
            <f:converter converterId="org.histo.ui.TruncateConverter"/>
            <f:attribute name="truncateAt" value="35"/>
            <f:attribute name="continuationMark" value="..."/>
        </h:outputText>
    </h:panelGrid>
</composite:implementation>
</html>
