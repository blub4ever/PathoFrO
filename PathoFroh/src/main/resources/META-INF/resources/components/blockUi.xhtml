<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:histo="http://java.sun.com/jsf/composite/components"
	xmlns:pe="http://primefaces.org/ui/extensions">

<composite:interface>
	<!-- target -->
	<composite:attribute name="target" required="true" />

	<!-- widgetVar -->
	<composite:attribute name="widgetVar" required="true" />

</composite:interface>

<composite:implementation>
	<pe:blockUI widgetVar="#{cc.attrs.widgetVar}"
		target="#{cc.attrs.target}">
		<h:panelGrid columns="2" styleClass="defaultHistoTable">
			<h:graphicImage value="/gfx/ajax-loader1.gif"
				style="margin-right: 12px; vertical-align: middle;" />
			<h:outputText value="#{msg['dialog.blockui.widget.wait']}"
				style="white-space: nowrap;" />
		</h:panelGrid>
	</pe:blockUI>
</composite:implementation>
</html>
