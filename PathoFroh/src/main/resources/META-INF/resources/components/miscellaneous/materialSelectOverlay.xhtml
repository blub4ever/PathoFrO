<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<composite:interface>
    <!-- source type: com.patho.main.util.ui.jsfcomponents.IMaterialSelectOverlay -->
    <composite:attribute name="source" required="true"
                         type="com.patho.main.util.ui.jsfcomponents.IMaterialSelectOverlay"/>

    <!-- widget var-->
    <composite:attribute name="widgetVar" required="true"/>

    <!-- ajax behaviour on rowSelect-->
    <!--    <p:ajax event="rowSelect"-->
    <!--            partialSubmit="true"-->
    <!--            update="xx"-->
    <!--            process="contentForm:#{cc.attrs.clientId}:contentDatatable"-->
    <!--            listener="#{diagnosisView.surgeons.onSelect()}"-->
    <!--            oncomplete="PF('${cc.attrs.widgetVar}').hide();"/>-->
    <composite:clientBehavior event="rowSelect" name="rowSelect"
                              targets="#{cc.attrs.clientId}:#{cc.attrs.widgetVar}_contentDatatable"
                              default="true"/>

</composite:interface>

<composite:implementation>

    <h:outputScript library="scripts" name="widgets/MaterialSelectOverlay.js"/>

    <p:overlayPanel id="#{cc.attrs.widgetVar}"
                    styleClass="histoOverlayPanel" widgetVar="#{cc.attrs.widgetVar}"
                    hideEffect="fade" style="width:500px" hideEvent="mousedown"
                    onShow="#{cc.attrs.clientId}_onShow()"
                    showEvent="none" onkeypress="return false;">

        <div id="#{cc.attrs.clientId}">
            <p:dataTable id="#{cc.attrs.widgetVar}_contentDatatable"
                         widgetVar="#{cc.attrs.widgetVar}_datatable" filterDelay="50"
                         value="#{cc.attrs.source.presets}"
                         var="item" styleClass="defaultHistoDataTable" scrollable="true"
                         scrollHeight="200" rowKey="#{item.id}"
                         selection="#{cc.attrs.source.selectedMaterial}"
                         selectionMode="single">

                <p:column filterBy="#{item.name}" filterMatchMode="contains"
                          filterValue="#{cc.attrs.source.filter}"
                          id="valueColumn">
                    <h:outputText value="#{item.name}"/>
                </p:column>

            </p:dataTable>
        </div>

        <!-- command for updating the content-->
        <p:remoteCommand update="#{cc.attrs.clientId}" name="#{cc.attrs.clientId}_onShow"
                         actionListener="#{cc.attrs.source.onShow}"/>
    </p:overlayPanel>

    <script type="application/javascript">
        $(document).ready(function () {
            materialSelectOverlay.init('#{cc.attrs.widgetVar}');
        });
    </script>

</composite:implementation>
</html>
