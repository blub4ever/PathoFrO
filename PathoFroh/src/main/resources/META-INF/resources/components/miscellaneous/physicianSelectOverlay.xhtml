<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<composite:interface>
    <!-- source type: com.patho.main.util.ui.jsfcomponents.ISelectPhysicianOverlay -->
    <composite:attribute name="source" required="true"
                         type="com.patho.main.util.ui.jsfcomponents.IPhysicianSelectOverlay"/>

    <!-- widget var-->
    <composite:attribute name="widgetVar" required="true"/>

    <!-- ajax behaviour on rowSelect-->
    <!--    <p:ajax event="rowSelect"-->
    <!--            partialSubmit="true"-->
    <!--            update="xx"-->
    <!--            process="contentForm:#{cc.attrs.clientId}:contentDatatable"-->
    <!--            listener="#{diagnosisView.surgeons.onSelect()}"-->
    <!--            oncomplete="PF('${cc.attrs.widgetVar}').hide();"/>-->
    <composite:clientBehavior event="rowSelect" name="rowSelect" targets="#{cc.clientId}:content:datatable"
                              default="true"/>

</composite:interface>

<composite:implementation>

    <h:outputScript library="scripts" name="widgets/PhysicianSelectOverlay.js"/>

    <!-- physician overlay panel -->
    <p:overlayPanel
            id="#{cc.attrs.widgetVar}"
            styleClass="histoOverlayPanel"
            widgetVar="#{cc.attrs.widgetVar}" hideEffect="fade"
            style="width:500px" hideEvent="mousedown" showEvent="none"
            onShow="#{cc.attrs.widgetVar}_onShow()"
            onkeypress="return false;">
        <h:panelGroup id="Content" layout="block">
            <!-- datatable -->
            <p:dataTable id="datatable"
                         widgetVar="#{cc.attrs.widgetVar}_datatable"
                         disabledSelection="#{physicianSelector.contactOfTask}"
                         selection="#{cc.attrs.source.selectedPhysician}"
                         selectionMode="single"
                         value="#{cc.attrs.source.physicians}"
                         var="physicianSelector" styleClass="defaultHistoDataTable"
                         scrollable="true" scrollHeight="200"
                         rowKey="#{physicianSelector.id}" rowIndexVar="rowId">
                !-- name -->
                <p:column id="nameColumn" style="width:auto"
                          filterValue="#{cc.attrs.source.filter}"
                          filterBy="#{physicianSelector.physician.person.getFullName()}"
                          filterMatchMode="contains">
                    <h:outputText
                            style="#{physicianSelector.contactOfTask ? 'opacity: 0.3;' : ''}"
                            value="#{physicianSelector.physician.person.getFullName()}"/>
                </p:column>

                <!-- role -->
                <p:column style="width: 30%">
                    <h:outputText
                            style="#{physicianSelector.contactOfTask ? 'opacity: 0.3;' : ''}"
                            value="#{physicianSelector.physician.clinicRole}"/>
                </p:column>

                <!-- already selected -->
                <p:column style="width:5%; text-align:center;">
                    <f:facet name="header">
                        <i class="fa fa-check-square-o"/>
                    </f:facet>

                    <ui:fragment rendered="#{physicianSelector.contactOfTask}">
                        <i class="fa fa-check icon-green"/>
                    </ui:fragment>
                </p:column>

            </p:dataTable>

            <!-- command for updating the content-->
            <p:remoteCommand update="#{cc.attrs.widgetVar}" name="#{cc.attrs.widgetVar}_onShow"
                             actionListener="#{cc.attrs.source.onShow}"/>
        </h:panelGroup>
    </p:overlayPanel>

    <script type="application/javascript">
        $(document).ready(function () {
            selectPhysicianOverlay.init('#{cc.attrs.widgetVar}');
        });
    </script>

</composite:implementation>
</html>
