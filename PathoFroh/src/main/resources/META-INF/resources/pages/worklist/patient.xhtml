<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:include src="include/navigationBar.xhtml"></ui:include>

	<p:panel style="width: 80%"
		styleClass="defaultHistoHiddenTableContainer"
		rendered="#{globalEditViewHandler.worklistData.worklist.selectedPatient ne null}">

		<h:panelGrid columns="3" styleClass="defaultHistoHiddenTableContainer"
			columnClasses="columnTop, columnWidth200 ,columnTop">

			<!-- left column -->
			<h:panelGrid columns="2" styleClass="defaultHistoTable"
				columnClasses="columnWidth150">

				<!-- piz -->
				<h:outputLabel value="#{msg['body.worklist.patient.piz']}" />
				<h:outputLabel
					value="#{globalEditViewHandler.worklistData.worklist.selectedPatient.piz}" />

				<!-- name -->
				<h:outputLabel value="#{msg['body.worklist.patient.name']}" />
				<h:outputLabel
					value="#{globalEditViewHandler.worklistData.worklist.selectedPatient.person.lastName}#{globalEditViewHandler.worklistData.worklist.selectedPatient.person.title ne '' ? ',' : ''} #{globalEditViewHandler.worklistData.worklist.selectedPatient.person.title}" />

				<!-- street -->
				<p:outputLabel value="#{msg['body.worklist.patient.street']}" />
				<p:outputLabel
					value="#{globalEditViewHandler.worklistData.worklist.selectedPatient.person.contact.street}" />

				<!-- postcode -->
				<p:outputLabel value="#{msg['body.worklist.patient.postcode']}" />
				<p:outputLabel
					value="#{globalEditViewHandler.worklistData.worklist.selectedPatient.person.contact.postcode}" />

				<!-- phone -->

				<p:outputLabel value="#{msg['body.worklist.patient.phone']}" />
				<p:outputLabel
					value="#{globalEditViewHandler.worklistData.worklist.selectedPatient.person.contact.phone}" />

				<!-- extern -->
				<p:outputLabel value="#{msg['body.worklist.patient.extern']}" />

				<h:panelGroup>
					<p:outputLabel
						value="#{globalEditViewHandler.worklistData.worklist.selectedPatient.externalPatient ? msg['general.yes'] : msg['general.no']} &nbsp; " />
					<p:commandLink
						rendered="#{globalEditViewHandler.worklistData.worklist.selectedPatient.externalPatient}"
						actionListener="#{dialogHandlerAction.editPatientDialog.initAndPrepareBean(globalEditViewHandler.worklistData.worklist.selectedPatient)}">
						<p:ajax event="dialogReturn"
							listener="#{patientViewHandlerAction.onEditPatientDataReturn}"
							update="navigationForm:patientList  contentForm:contentPanel headerForm" />
						<i class="fa fa-wrench"></i>
					</p:commandLink>
				</h:panelGroup>
			</h:panelGrid>

			<h:panelGroup />

			<!-- right column -->
			<h:panelGrid columns="2" styleClass="defaultHistoTable"
				columnClasses="columnWidth150">

				<h:outputLabel value="" />
				<h:outputLabel value="" />

				<!-- firstName -->
				<h:outputLabel value="#{msg['body.worklist.patient.firstName']}" />
				<h:outputLabel
					value="#{globalEditViewHandler.worklistData.worklist.selectedPatient.person.firstName}" />

				<!-- birthday -->
				<p:outputLabel value="#{msg['body.worklist.patient.birthday']}" />
				<h:outputLabel
					value="#{globalEditViewHandler.worklistData.worklist.selectedPatient.person.birthday}">
					<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
				</h:outputLabel>

				<!-- town -->
				<p:outputLabel value="#{msg['body.worklist.patient.town']}" />
				<p:outputLabel
					value=" #{globalEditViewHandler.worklistData.worklist.selectedPatient.person.contact.town}" />

				<!-- insurance -->

				<p:outputLabel value="#{msg['body.worklist.patient.insurance']}" />
				<p:outputLabel
					value="#{globalEditViewHandler.worklistData.worklist.selectedPatient.insurance}" />
			</h:panelGrid>
		</h:panelGrid>


		<h:panelGrid columns="1" styleClass="defaultHistoHiddenTableContainer">
			<!-- Tasks -->
			<p:dataTable var="task" style="margin-top:20px;" id="taskList"
				value="#{globalEditViewHandler.worklistData.worklist.selectedPatient.tasks}"
				selectionMode="single" styleClass="defaultHistoDataTable"
				rendered="#{globalEditViewHandler.worklistData.worklist.selectedPatient != null}"
				selection="#{globalEditViewHandler.worklistData.worklist.selectedTask}"
				rowKey="#{task.id}">

				<p:ajax event="rowSelect"
					oncomplete="updateAndAutoScrollToSelectedElement('navigationForm:patientNavigationScroll;;ui-state-highlight')"
					update="contentForm:contentPanel headerForm navigationForm:patientList"
					listener="#{worklistViewHandlerAction.onSelectTaskAndPatient(globalEditViewHandler.worklistData.worklist.selectedTask)}" />

				<p:column headerText="#{msg['body.worklist.patient.tasks']}">
					<h:outputText
						value="#{task.taskID} - #{mainHandlerAction.date(task.dateOfReceiptAsDate)}" />

					<!-- staining needed -->
					<h:panelGroup>
						<!-- staining needed = green -->
						<ui:fragment rendered="#{task.taskStatus.stainingNeeded}">
							<h:outputText value=" ("></h:outputText>
							<h:outputText
								value="#{msg['body.worklist.patient.stainingPhase.stainingNeeded']}"
								style="color:green;" />
							<h:outputText value=") "></h:outputText>
						</ui:fragment>

						<!-- re-staining needed = orange -->
						<ui:fragment rendered="#{task.taskStatus.reStainingNeeded}">
							<h:outputText value=" ("></h:outputText>
							<h:outputText
								value="#{msg['body.worklist.patient.stainingPhase.reStainingNeeded']}"
								style="color:orange;" />
							<h:outputText value=") "></h:outputText>
						</ui:fragment>

						<!--  no staining needed = purple -->
						<ui:fragment rendered="#{task.taskStatus.stayInStainingList}">
							<h:outputText value=" ("></h:outputText>
							<h:outputText
								value="#{msg['body.worklist.patient.stainingPhase.inList']}"
								style="color:purple;" />
							<h:outputText value=") "></h:outputText>
						</ui:fragment>

						<!-- diagnosis needed -->
						<!-- diagnosis needed = green -->
						<ui:fragment rendered="#{task.taskStatus.diagnosisNeeded}">
							<h:outputText value=" ("></h:outputText>
							<h:outputText
								value="#{msg['body.worklist.patient.diagnosisPhase.diagnosisNeeded']}"
								style="color:green;" />
							<h:outputText value=") "></h:outputText>
						</ui:fragment>

						<!-- re-diagnosis needed = orange -->
						<ui:fragment rendered="#{task.taskStatus.reDiagnosisNeeded}">
							<h:outputText value=" ("></h:outputText>
							<h:outputText
								value="#{msg['body.worklist.patient.diagnosisPhase.reDiagnosisNeeded']}"
								style="color:orange;" />
							<h:outputText value=") "></h:outputText>
						</ui:fragment>

						<!-- no diagnosis needed = purple -->
						<ui:fragment rendered="#{task.taskStatus.stayInDiagnosisList}">
							<h:outputText value=" ("></h:outputText>
							<h:outputText
								value="#{msg['body.worklist.patient.diagnosisPhase.inList']}"
								style="color:purple;" />
							<h:outputText value=") "></h:outputText>
						</ui:fragment>

						<!-- notification needed -->
						<!-- notification need = green -->
						<ui:fragment rendered="#{task.taskStatus.notificationNeeded}">
							<h:outputText value=" ("></h:outputText>
							<h:outputText
								value="#{msg['body.worklist.patient.notificationPhase.notificationNeeded']}"
								style="color:green;" />
							<h:outputText value=") "></h:outputText>
						</ui:fragment>

						<!-- stay in phase = purple -->
						<ui:fragment rendered="#{task.taskStatus.stayInNotificationList}">
							<h:outputText value=" ("></h:outputText>
							<h:outputText
								value="#{msg['body.worklist.patient.notificationPhase.inList']}"
								style="color:purple;" />
							<h:outputText value=") "></h:outputText>
						</ui:fragment>
					</h:panelGroup>

				</p:column>

				<p:column style="width:15px">
					<f:facet name="header">
						<p:commandLink id="taskList"
							rendered="#{userHandlerAction.currentUserHasPermission('TASK_EDIT_NEW')}"
							actionListener="#{dialog.createTaskDialog.initAndPrepareBean(globalEditViewHandler.worklistData.worklist.selectedPatient)}">
							<p:ajax event="dialogReturn"
								oncomplete="updateAndAutoScrollToSelectedElement('navigationForm:patientNavigationScroll;;ui-state-highlight')"
								update="navigationForm:patientList contentForm:contentPanel headerForm" />
							<i class="fa fa-plus" />
						</p:commandLink>
					</f:facet>
					<p:commandLink
						rendered="#{userHandlerAction.currentUserHasPermission('TASK_EDIT_DELETE', 'TASK_EDIT_DELETE_EDITED')}"
						actionListener="#{dialogHandlerAction.deleteTaskDialog.initAndPrepareBean(task)}">
						<p:ajax event="dialogReturn"
							oncomplete="updateAndAutoScrollToSelectedElement('navigationForm:patientNavigationScroll;;ui-state-highlight')"
							update="navigationForm:patientList contentForm:contentPanel" />
						<i class="fa fa-times-circle" />
					</p:commandLink>
				</p:column>

			</p:dataTable>

			<!-- PDFs -->
			<p:dataTable var="attachedPdf" style="margin-top:50px;"
				id="attachedPdfList"
				value="#{globalEditViewHandler.worklistData.worklist.selectedPatient.attachedPdfs}"
				styleClass="defaultHistoDataTable"
				rendered="#{globalEditViewHandler.worklistData.worklist.selectedPatient != null}">

				<p:column style="width:30%">
					<f:facet name="header">
						<h:outputLabel value="#{msg['body.worklist.patient.pdfs.name']}"></h:outputLabel>
					</f:facet>

					<h:outputLabel value="#{attachedPdf.name}"></h:outputLabel>
				</p:column>

				<p:column style="width:18%">
					<f:facet name="header">
						<h:outputLabel value="#{msg['body.worklist.patient.pdfs.date']}"></h:outputLabel>
					</f:facet>
					<h:outputText value="#{attachedPdf.audit.createdOn}">
						<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
					</h:outputText>
				</p:column>
				<p:column style="width:10%">
					<f:facet name="header">
						<h:outputLabel value="#{msg['body.worklist.patient.pdfs.type']}"></h:outputLabel>
					</f:facet>
					<h:outputLabel
						value="#{msg['enum.documentType.'.concat(attachedPdf.type)]}"></h:outputLabel>
				</p:column>
				<p:column style="auto">
					<f:facet name="header">
						<h:outputLabel
							value="#{msg['body.worklist.patient.pdfs.commentary']}"></h:outputLabel>
					</f:facet>
					<h:outputLabel value="#{attachedPdf.commentary}"></h:outputLabel>
				</p:column>
				<p:column style="width:15px">
					<f:facet name="header">
						<p:commandLink id="upload"
							rendered="#{userHandlerAction.currentUserHasPermission('PATIENT_EDIT_UPLOAD_DATA')}"
							actionListener="#{dialog.pdfOrganizer.initAndPrepareBean(globalEditViewHandler.worklistData.worklist.selectedPatient)}">
							<p:ajax event="dialogReturn"
								update="navigationForm:patientList contentForm:contentPanel" />
							<i class="fa fa-plus"></i>
						</p:commandLink>
					</f:facet>
					<p:commandLink
						rendered="#{userHandlerAction.currentUserHasPermission('PATIENT_EDIT_UPLOAD_DATA')}"
						actionListener="#{dialog.pdfOrganizer.initAndPrepareBean(globalEditViewHandler.worklistData.worklist.selectedPatient).streamContainer.setDisplayPDF(attachedPdf)}">
						<p:ajax event="dialogReturn"
							update="navigationForm:patientList contentForm:contentPanel" />
						<i class="fa fa-search"></i>
					</p:commandLink>
				</p:column>
			</p:dataTable>

			<!-- Buttons -->
			<h:panelGrid columns="2" style="margin-top: 10px;"
				styleClass="listingHistoHiddenTableContainer">
				<p:commandButton
					value="#{msg['body.worklist.patient.button.newTask']}"
					icon="fa fa-plus"
					rendered="#{userHandlerAction.currentUserHasPermission('TASK_EDIT_NEW')}"
					actionListener="#{dialog.createTaskDialog.initAndPrepareBean(globalEditViewHandler.worklistData.worklist.selectedPatient)}">
					<p:ajax event="dialogReturn"
						oncomplete="updateAndAutoScrollToSelectedElement('navigationForm:patientNavigationScroll;;ui-state-highlight')"
						update="navigationForm:patientList contentForm:contentPanel headerForm" />
				</p:commandButton>

				<p:commandButton
					value="#{msg['body.worklist.patient.button.uplaod']}"
					icon="fa fa-cloud-upload"
					rendered="#{userHandlerAction.currentUserHasPermission('PATIENT_EDIT_UPLOAD_DATA')}"
					actionListener="#{dialog.pdfOrganizer.initAndPrepareBean(globalEditViewHandler.worklistData.worklist.selectedPatient)}">
					<p:ajax event="dialogReturn"
						listener="#{globalEditViewHandler.dialogReturnEventHandler.onDefaultDialogReturn}"
						update="navigationForm:patientList contentForm:contentPanel" />
				</p:commandButton>
			</h:panelGrid>
		</h:panelGrid>
	</p:panel>
</ui:composition>
