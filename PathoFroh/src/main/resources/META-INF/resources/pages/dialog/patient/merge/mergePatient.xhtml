<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputLabel
			value="#{msg['dialog.mergePatientDialog.headline']}" /></title>
	<h:outputStylesheet name="style.css" value="style.css" library="css" />
	<h:outputStylesheet name="specificStyle.css" value="specificStyle.css"
		library="css" />
	<h:outputScript library="scripts" name="commonFunctions.js" />
</h:head>

<h:body styleClass="histoDialogStyle">

	<h:form id="dialogContent">

		<div class="dialogHeader">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="defaultHistoTable">
				<h:outputLabel value="#{msg['dialog.mergePatientDialog.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="dialogContent">
			<h:panelGrid columns="2"
				styleClass="defaultHistoHiddenTableContainer">

				<!-- source -->
				<h:panelGrid columns="2" styleClass="defaultHistoTable"
					columnClasses="columnWidth150,">

					<!-- name -->
					<h:outputLabel value="Patient 1" />
					<p:commandButton icon="fa fa-fw fa-user"
						actionListener="#{dialog.searchPatientDialog.initAndPrepareBean()}"
						value="#{msg['dialog.mergePatientDialog.button.selectPatint']}">
						<p:ajax event="dialogReturn" update="@form" process="@form"
							listener="#{dialog.mergePatientDialog.onReturnSelectSource}"></p:ajax>
					</p:commandButton>

					<!-- name -->
					<h:outputLabel
						value="#{msg['component.physicianSettingsGeneral.name']}:" />
					<h:outputLabel
						value="#{dialog.mergePatientDialog.source.person.getFullName()}"></h:outputLabel>

					<!-- birthday -->
					<p:outputLabel
						value="#{msg['component.physicianSettingsGeneral.birthday']}:" />
					<h:outputLabel
						value="#{dialog.mergePatientDialog.source.person.birthday}">
						<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
					</h:outputLabel>

					<!-- piz -->
					<h:outputLabel
						value="#{msg['component.physicianSettingsGeneral.piz']}:" />
					<h:outputLabel
						value="#{dialog.mergePatientDialog.source.piz eq '' ? msg['component.physicianSettingsGeneral.piz.none'] : mergePatientDialog.source.piz}"></h:outputLabel>
				</h:panelGrid>

				<!-- target -->
				<h:panelGrid columns="2" styleClass="defaultHistoTable"
					columnClasses="columnWidth150,">

					<!-- name -->
					<h:outputLabel value="Patient 2" />
					<p:commandButton icon="fa fa-fw fa-user"
						actionListener="#{dialog.searchPatientDialog.initAndPrepareBean()}"
						value="#{msg['dialog.mergePatientDialog.button.selectPatint']}">
						<p:ajax event="dialogReturn" update="@form" process="@form"
							listener="#{dialog.mergePatientDialog.onReturnSelectTarget}"></p:ajax>
					</p:commandButton>

					<!-- name -->
					<h:outputLabel
						value="#{msg['component.physicianSettingsGeneral.name']}:" />
					<h:outputLabel
						value="#{dialog.mergePatientDialog.target.person.getFullName()}"></h:outputLabel>

					<!-- birthday -->
					<p:outputLabel
						value="#{msg['component.physicianSettingsGeneral.birthday']}:" />
					<h:outputLabel
						value="#{dialog.mergePatientDialog.target.person.birthday}">
						<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
					</h:outputLabel>

					<!-- piz -->
					<h:outputLabel
						value="#{msg['component.physicianSettingsGeneral.piz']}:" />
					<h:outputLabel
						value="#{dialog.mergePatientDialog.target.piz eq '' ? msg['component.physicianSettingsGeneral.piz.none'] : mergePatientDialog.target.piz}"></h:outputLabel>
				</h:panelGrid>

			</h:panelGrid>


			<h:panelGrid columns="1" styleClass="defaultHistoTable">
				<p:pickList value="#{dialog.mergePatientDialog.taskLists}"
					disabled="true" var="task" itemLabel="#{task.taskID}"
					itemValue="#{task}" />
			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2">

				<h:panelGrid columns="1" styleClass="left">
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="right">
					<p:commandButton widgetVar="createPatientBtn"
						disabled="#{dialog.mergePatientDialog.patientToMerge eq null}"
						value="#{msg['dialog.mergePatientDialog.button.merge']}"
						icon="fa fa-fw fa-medkit">
						<f:actionListener
							binding="#{dialog.mergePatientConfimDialog.initAndPrepareBean()}" />

						<p:ajax event="dialogReturn"
							listener="#{dialog.mergePatientDialog.onMergePatient}"></p:ajax>
					</p:commandButton>

					<p:commandButton value="#{msg['general.abort']}"
						widgetVar="closeBtn" partialSubmit="true"
						icon="fa fa-fw fa-times-circle" id="closeBtn" process="@this"
						actionListener="#{dialog.mergePatientDialog.hideDialog()}"></p:commandButton>

				</h:panelGrid>
			</h:panelGrid>
		</div>

	</h:form>
</h:body>
</html>
