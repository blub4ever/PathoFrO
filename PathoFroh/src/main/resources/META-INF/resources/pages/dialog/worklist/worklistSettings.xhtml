<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.worklistsettings.headline']}" /></title>
	<h:outputStylesheet name="style.css" value="style.css" library="css" />
	<h:outputStylesheet name="specificStyle.css" value="specificStyle.css"
		library="css" />
	<h:outputScript library="scripts" name="commonFunctions.js" />
</h:head>

<h:body styleClass="histoDialogStyle">
	<h:form id="dialogContent">

		<div class="dialogHeader">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="defaultHistoTable">
				<h:outputLabel value="#{msg['dialog.worklistsettings.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="dialogContent">
			<h:panelGrid columns="2" styleClass="defaultHistoTable">

				<!-- hide non active tasks -->
				<h:outputLabel
					value="#{msg['dialog.worklistsettings.showNonActiveTasks']}"></h:outputLabel>
				<p:selectBooleanCheckbox
					value="#{globalEditViewHandler.worklistData.worklist.showNoneActiveTasks}">
				</p:selectBooleanCheckbox>

				<!-- auto update -->
				<h:outputLabel
					value="#{msg['dialog.worklistsettings.worklistAutoUpdate']}"></h:outputLabel>
				<p:selectBooleanCheckbox
					value="#{globalEditViewHandler.worklistData.worklist.autoUpdate}">
				</p:selectBooleanCheckbox>

			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2">

				<h:panelGrid columns="1" styleClass="left">
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="right">
					<!-- confirm -->
					<p:commandButton value="#{msg['general.ok']}"
						icon="fa fa-check-circle-o">
						<f:actionListener
							binding="#{dialog.worklistSettingsDialog.hideDialog()}" />
					</p:commandButton>

					<!-- Abort button -->
					<p:commandButton value="#{msg['general.abort']}" id="closeBtn"
						icon="fa fa-times-circle"
						actionListener="#{dialog.worklistSettingsDialog.hideDialog()}">
						<p:ajax update="@form" resetValues="true" />
					</p:commandButton>
				</h:panelGrid>
			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
