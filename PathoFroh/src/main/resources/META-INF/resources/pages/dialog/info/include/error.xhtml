<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:outputPanel styleClass="headerPannel">
		<h:outputLabel value="#{msg['dialog.info.error.headline']}" />
	</p:outputPanel>

	<p:outputPanel styleClass="bodyPannel">
		<h:panelGrid columns="2" styleClass="defaultHistoTable"
			style="width:100%">
			
			<h:outputLabel value="#{msg['dialog.info.error.time']}" />
			<p:calendar pattern="HH:mm:ss dd.MM.yyyy" mask="true"
				value="#{dialog.programmVersionDialog.errorTab.errorDate}">
			</p:calendar>
			
			<h:outputLabel value="#{msg['dialog.info.error.text']}" />
			<h:panelGroup />
		</h:panelGrid>
		<h:panelGrid columns="1" styleClass="defaultHistoTable"
			style="width:100%">
			<p:inputTextarea style="width:90%" rows="15"
				value="#{dialog.programmVersionDialog.errorTab.errorMessage}" />
		</h:panelGrid>
	</p:outputPanel>

	<div class="buttonContainer">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="newTableContainer">

			<h:panelGrid columns="1" styleClass="newTableContainer left">
			</h:panelGrid>

			<h:panelGrid columns="2" styleClass="newTableContainer right">
				<!-- Send button -->
				<p:commandButton value="#{msg['dialog.info.error.button.send']}"
					icon="fa fa-envelope-o"
					actionListener="#{dialog.programmVersionDialog.errorTab.sendErrorMessage()}" />

				<!-- Close button -->
				<p:commandButton value="#{msg['general.close']}"
					icon="fa fa-times-circle"
					actionListener="#{dialog.programmVersionDialog.hideDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
