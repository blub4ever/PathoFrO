<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.userSettings.saveDialog.headline']}" /></title>
	<h:outputStylesheet name="style.css" value="style.css" library="css" />
	<h:outputStylesheet name="specificStyle.css" value="specificStyle.css"
		library="css" />
	<h:outputScript library="scripts" name="commonFunctions.js" />
</h:head>


<h:body styleClass="histoDialogStyle">
	<h:form id="dialogContent">

		<div class="dialogHeader">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="defaultHistoTable">
				<h:outputLabel
					value="#{msg['dialog.userSettings.saveDialog.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="dialogContent">
			<h:panelGrid columns="1" styleClass="defaultHistoTable">
				<h:outputLabel value="#{msg['dialog.userSettings.saveDialog.text']}" />
			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2">

				<h:panelGrid columns="1" styleClass="left">
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="right">
					<!-- confirm -->
					<p:commandButton value="#{msg['general.save']}"
						icon="fa fa-check-circle-o">
						<f:actionListener
							binding="#{dialog.userSettingsDialog.eventHandler.performEvent(true)}" />
					</p:commandButton>

					<!-- Abort button -->
					<p:commandButton value="#{msg['general.discard']}" id="closeBtn"
						icon="fa fa-times-circle"
						actionListener="#{dialog.userSettingsDialog.eventHandler.performEvent(false)}" />

				</h:panelGrid>
			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
