<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:histo="http://java.sun.com/jsf/composite/components/special/notificationDialog"
>

    <p:outputPanel styleClass="headerPannel">
        <h:outputLabel
                value="#{msg['dialog.notificationDialog.phone.headline']}"/>
    </p:outputPanel>

    <p:outputPanel styleClass="bodyPannel">
        <h:panelGrid columns="2" styleClass="defaultHistoTable"
                     columnClasses="columnWidth150 columnTop, ">

            <!-- Use phone-->
            <h:outputLabel value="#{msg['dialog.notificationDialog.phone.use.text']}"
                           title="#{msg['dialog.notificationDialog.phone.use.info']}"
                           styleClass="bigFont"/>
            <p:selectBooleanCheckbox
                    value="#{notificationDialog.phoneTab.useNotification.value}"
                    title="#{msg['dialog.notificationDialog.phone.use.info']}">
                <p:ajax event="change" process="@form" update="@form" listener="#{notificationDialog.phoneTab.useNotification.onChange()}"/>
            </p:selectBooleanCheckbox>

            <!-- pdf template -->
            <h:outputLabel
                    value="#{msg['dialog.notificationDialog.phone.receiver']}"
                    styleClass="bigFont"/>

            <!-- receiver datatable -->
            <histo:reportIntentTable reportIntentStatus="#{notificationDialog.phoneTab.reportIntentStatus}"
                                     task="#{notificationDialog.task}"/>

        </h:panelGrid>
    </p:outputPanel>

    <!-- navigation bar -->
    <histo:navigationBar controller="#{notificationDialog.phoneTab}"/>

</ui:composition>
