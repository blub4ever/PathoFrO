<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title><h:outputFormat
            value="#{dialog.listItemEditDialog.newListItem ? msg['dialog.listItem.new.headline'] : msg['dialog.listItem.edit.headline']}"/>
    </title>
    <h:outputStylesheet name="style.css" value="style.css" library="css"/>
    <h:outputStylesheet name="specificStyle.css" value="specificStyle.css"
                        library="css"/>
    <h:outputScript library="scripts" name="commonFunctions.js"/>
</h:head>

<h:body styleClass="histoDialogStyle">

    <h:form enctype="multipart/form-data" id="dialogContent">

        <div class="dialogHeader">
            <h:panelGrid style="width:100%;" columns="2"
                         styleClass="defaultHistoTable">
                <h:outputLabel
                        value="#{dialog.listItemEditDialog.newListItem ? msg['dialog.listItem.new.headline'] : msg['dialog.listItem.edit.headline']}"/>
                <p:commandLink title="#{msg['general.close']}" style="float:right;"
                               onclick="$('#dialogContent\\:closeBtn').click();return false;">
                    <i class="fa fa-fw fa-times"/>
                </p:commandLink>
            </h:panelGrid>
        </div>


        <div class="dialogContent">

            <h:panelGrid columns="2" styleClass="defaultHistoTable"
                         columnClasses="columnWidth150, ">
                <!-- value -->
                <h:outputLabel value="#{msg['dialog.listItem.name']}"></h:outputLabel>
                <p:inputText value="#{dialog.listItemEditDialog.listItem.value}"
                             required="true"></p:inputText>

                <!-- list -->
                <h:outputLabel value="#{msg['dialog.listItem.typ']}"></h:outputLabel>
                <p:selectOneMenu title="#{msg['body.worklist.header.view']}"
                                 value="#{dialog.listItemEditDialog.listItem.listType}">
                    <f:selectItems value="#{enumProvider.staticLists}" var="staticList"
                                   itemValue="#{staticList}"
                                   itemLabel="#{msg['enum.staticList.'.concat(staticList)]}"/>

                </p:selectOneMenu>

                <!-- archived -->
                <h:outputLabel value="#{msg['dialog.listItem.archived']}"></h:outputLabel>
                <p:selectBooleanCheckbox
                        value="#{dialog.listItemEditDialog.listItem.archived}">
                </p:selectBooleanCheckbox>
            </h:panelGrid>
        </div>

        <div class="buttonContainer">
            <h:panelGrid columns="2">

                <h:panelGrid columns="1" styleClass="left">
                </h:panelGrid>

                <h:panelGrid columns="2" styleClass="right">
                    <!-- Save button -->
                    <p:commandButton value="#{msg['general.save']}" icon="fa fa-save"
                                     actionListener="#{dialog.listItemEditDialog.saveAndHide()}">
                    </p:commandButton>

                    <!-- Close button -->
                    <p:commandButton value="#{msg['general.abort']}" id="closeBtn"
                                     immediate="true"
                                     actionListener="#{dialog.listItemEditDialog.hideDialog()}"
                                     icon="fa fa-times-circle">
                    </p:commandButton>
                </h:panelGrid>
            </h:panelGrid>
        </div>

    </h:form>
</h:body>
</html>
