<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <!-- favourite lists -->
    <h:panelGrid columns="1" styleClass="defaultHistoSeperatorTable">
        <h:outputLabel value="#{msg['dialog.archiveTask.status.lists.text']}"/>
    </h:panelGrid>

    <!-- favourite lists blocking -->
    <h:panelGrid columns="2" styleClass="defaultHistoTable" columnClasses="columnWidth250">
        <!-- favourite list blocking archival -->
        <h:outputLabel value="#{msg['dialog.archiveTask.status.lists.phase.text']} "/>
        <h:panelGroup id="favouritelistsBlocking">
            <i class="fa fa-fw #{archiveTaskDialog.taskStatus.lists.notBlockingFiling ? 'fa-check-circle icon-green' : 'fa-times-circle icon-red'}"
               title="#{archiveTaskDialog.taskStatus.lists.notBlockingFiling ?msg['dialog.archiveTask.status.lists.phase.completed'] : msg['dialog.archiveTask.status.lists.phase.netCompleted']}"/>
        </h:panelGroup>
    </h:panelGrid>

    <!-- favouritelists -->
    <h:panelGrid styleClass="defaultHistoTable">

        <!-- lists -->
        <p:dataTable var="favouriteList"
                     style="width: 90%" scrollable="true" scrollHeight="100"
                     styleClass="defaultHistoDataTable"
                     value="#{archiveTaskDialog.taskStatus.lists.lists}">

            <!-- name -->
            <p:column style="width:auto">
                <f:facet name="header">
                    <h:outputLabel
                            value="#{msg['dialog.archiveTask.status.lists.details.list.name']}"/>
                </f:facet>
                <h:outputLabel value="#{favouriteList.name}"/>
            </p:column>

            <!-- blocking -->
            <p:column style="width:20px"
                      styleClass="centerChildElements centerHeaderChildElements">
                <f:facet name="header">
                    <i class="fa fa-fw fa-times-circle icon-red"
                       title="#{msg['dialog.archiveTask.status.lists.details.block.headline']}"/>
                </f:facet>
                <h:panelGroup id="favBlocking"
                              rendered="#{favouriteList.blockTaskArchival}">
                    <i class="fa fa-fw fa-times-circle icon-red"
                       title="#{msg['dialog.archiveTask.status.lists.details.block.block']}"/>
                </h:panelGroup>
            </p:column>
        </p:dataTable>
    </h:panelGrid>
</ui:composition>
