<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title><h:outputLabel
            value="#{msg['dialog.organization.list.headline']}"/></title>
    <h:outputStylesheet name="style.css" value="style.css" library="css"/>
    <h:outputStylesheet name="specificStyle.css" value="specificStyle.css"
                        library="css"/>
    <h:outputScript library="scripts" name="commonFunctions.js"/>
</h:head>

<h:body styleClass="histoDialogStyle">

    <h:form id="dialogContent">

        <div class="dialogHeader">
            <h:panelGrid style="width:100%;" columns="2">
                <h:outputLabel value="#{msg['dialog.organization.list.headline']}"/>
                <p:commandLink title="#{msg['general.close']}" style="float:right;"
                               onclick="$('#dialogContent\\:closeBtn').click();return false;">
                    <i class="fa fa-fw fa-times"/>
                </p:commandLink>
            </h:panelGrid>
        </div>

        <div class="dialogContent">
            <h:panelGrid columns="1" styleClass="defaultHistoTable">
                <p:inputTextarea style="width:98%;resize: none" rows="14"
                                 value="#{dialog.customAddressDialog.customAddress}">
                    <p:ajax event="keyup" delay="100" update="buttonContainer"
                            listener="#{dialog.customAddressDialog.onContentChange()}"></p:ajax>
                </p:inputTextarea>
            </h:panelGrid>
        </div>


        <div class="buttonContainer">
            <h:panelGrid columns="2">

                <h:panelGrid columns="1" styleClass="left">
                </h:panelGrid>

                <h:panelGrid columns="2" styleClass="right" id="buttonContainer">
                    <!-- change -->
                    <p:commandButton value="#{msg['general.save']}"
                                     disabled="#{!dialog.customAddressDialog.addressChanged}"
                                     icon="fa fa-fw fa-check-circle-o">
                        <f:actionListener
                                binding="#{dialog.customAddressDialog.selectAndHide()}"/>
                    </p:commandButton>

                    <!-- close -->
                    <p:commandButton value="#{msg['general.close']}"
                                     partialSubmit="true" icon="fa fa-fw fa-times-circle" id="closeBtn"
                                     process="@this"
                                     actionListener="#{dialog.customAddressDialog.hideDialog()}"></p:commandButton>
                </h:panelGrid>
            </h:panelGrid>
        </div>

    </h:form>
</h:body>
</html>
