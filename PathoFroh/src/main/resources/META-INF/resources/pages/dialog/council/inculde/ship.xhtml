<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">

	<p:outputPanel styleClass="headerPannel">
		<h:outputFormat value="#{msg['dialog.council.ship']}" escape="false">
			<f:param value="#{dialog.councilDialog.selectedCouncil.name}" />
		</h:outputFormat>
	</p:outputPanel>

	<p:outputPanel styleClass="bodyPannel" style="padding:10px;">

		<h:panelGrid styleClass="defaultHistoTable" columns="2">
			<!-- sample send -->
			<h:outputLabel value="#{msg['dialog.council.sampleShipped']}"></h:outputLabel>
			<h:panelGrid columns="2"
				styleClass="listingHistoHiddenTableContainer">
				<p:selectBooleanCheckbox
					title="#{msg['dialog.council.sampleShipped.text']}"
					value="#{dialog.councilDialog.selectedCouncil.sampleShipped}">
					<p:ajax event="change" update="@form" process="@form"
						listener="#{dialog.councilDialog.onShipSample()}" />
				</p:selectBooleanCheckbox>

				<p:selectOneMenu id="attachments" style="width:450px;"
					value="#{dialog.councilDialog.selectedCouncil.sampleShippedCommentary}"
					editable="true">
					<f:selectItems value="#{dialog.councilDialog.attachmentList}"
						itemValue="#{attachment.value}" itemLabel="#{attachment.value}"
						var="attachment" />
					<p:ajax event="change"
						listener="#{dialog.councilDialog.saveSelectedCouncil()}" />
					<p:ajax event="keyup" delay="1000"
						listener="#{dialog.councilDialog.saveSelectedCouncil()}" />
				</p:selectOneMenu>
			</h:panelGrid>

			<!-- sample send date -->
			<h:outputLabel value="" />
			<h:panelGrid columns="2"
				styleClass="listingHistoHiddenTableContainer">
				<h:outputLabel value="#{msg['dialog.council.sampleShipped.date']}"></h:outputLabel>

				<p:calendar pattern="dd.MM.yyyy" mask="true"
					value="#{dialog.councilDialog.selectedCouncil.sampleShippedDate}">

					<p:ajax event="dateSelect"
						listener="#{dialog.councilDialog.saveSelectedCouncil()}" />
					<p:ajax event="change"
						listener="#{dialog.councilDialog.saveSelectedCouncil()}" />
				</p:calendar>
			</h:panelGrid>

			<!-- sample return is expected -->
			<h:outputLabel value="" />
			<h:panelGrid columns="2"
				styleClass="listingHistoHiddenTableContainer">
				<h:outputLabel value="#{msg['dialog.council.expectSampleReturn']}"></h:outputLabel>

				<p:selectBooleanCheckbox
					title="#{msg['dialog.council.expectSampleReturn.text']}"
					value="#{dialog.councilDialog.selectedCouncil.expectSampleReturn}">
					<p:ajax event="change" update="@form" process="@form"
						listener="#{dialog.councilDialog.saveSelectedCouncil()}" />
				</p:selectBooleanCheckbox>
			</h:panelGrid>

			<!-- Sample returned -->
			<h:outputLabel value="#{msg['dialog.council.sampleReturned']}" />
			<h:panelGrid columns="2"
				styleClass="listingHistoHiddenTableContainer">
				<p:selectBooleanCheckbox
					disabled="#{!dialog.councilDialog.selectedCouncil.expectSampleReturn}"
					title="#{msg['dialog.council.sampleReturned.text']}"
					value="#{dialog.councilDialog.selectedCouncil.sampleReturned}">
					<p:ajax event="change" update="@form" process="@form"
						listener="#{dialog.councilDialog.onReturnSample()}" />
				</p:selectBooleanCheckbox>
				<p:inputText style="width:470px;"
					disabled="#{!dialog.councilDialog.selectedCouncil.expectSampleReturn}"
					value="#{dialog.councilDialog.selectedCouncil.sampleReturnedCommentary}">
					<p:ajax event="keyup" delay="1000"
						listener="#{dialog.councilDialog.saveSelectedCouncil()}" />
				</p:inputText>
			</h:panelGrid>

			<!-- sample returned date -->
			<h:outputLabel value="" />
			<h:panelGrid columns="2"
				styleClass="listingHistoHiddenTableContainer">
				<h:outputLabel value="#{msg['dialog.council.sampleReturned.date']}"></h:outputLabel>

				<p:calendar pattern="dd.MM.yyyy" mask="true"
					disabled="#{!dialog.councilDialog.selectedCouncil.expectSampleReturn}"
					value="#{dialog.councilDialog.selectedCouncil.sampleReturnedDate}">

					<p:ajax event="dateSelect"
						listener="#{dialog.councilDialog.saveSelectedCouncil()}" />
					<p:ajax event="change"
						listener="#{dialog.councilDialog.saveSelectedCouncil()}" />
				</p:calendar>
			</h:panelGrid>

			<h:outputLabel value="&nbsp;" />
			<h:outputLabel value=" " />

			<!-- internal commentary -->
			<h:outputLabel value="#{msg['dialog.council.internalCommentary']}"></h:outputLabel>
			<p:inputTextarea style="width: 700px;" rows="5"
				value="#{dialog.councilDialog.selectedCouncil.commentary}">
				<p:ajax event="keyup" delay="1000" process="@form" update="@form"
					listener="#{dialog.councilDialog.saveSelectedCouncil()}" />
			</p:inputTextarea>
		</h:panelGrid>
	</p:outputPanel>

	<div class="buttonContainer">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="newTableContainer">

			<h:panelGrid columns="1" styleClass="newTableContainer left">

			</h:panelGrid>

			<h:panelGrid columns="3" styleClass="newTableContainer right">

				<!-- print -->
				<p:commandButton value="#{msg['general.print']}"
					icon="fa fa-check-circle-o">
					<f:actionListener
						binding="#{dialog.councilDialog.printCouncilReport()}" />
				</p:commandButton>

				<!-- Close Button -->
				<p:commandButton value="#{msg['general.close']}"
					widgetVar="closeBtn" icon="fa fa-times-circle" update="@form"
					immediate="true"
					actionListener="#{dialog.councilDialog.hideDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
