<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:outputPanel styleClass="headerPannel" id="header">
		<h:outputFormat value="#{msg['dialog.council.diagnosis']}"
			escape="false">
			<f:param value="#{dialog.councilDialog.selectedCouncil.name}" />
		</h:outputFormat>
	</p:outputPanel>

	<p:outputPanel styleClass="bodyPannel" style="padding:10px;">

		<h:panelGrid styleClass="defaultHistoTable" columns="2" columnClasses="columnWidth150"> 

			<h:outputLabel value="Anfrage gestellt am"></h:outputLabel>
			<h:outputText
				value="#{dialog.councilDialog.selectedCouncil.councilRequestCompletedDate}">
				<f:convertDateTime pattern="dd.MM.yyyy" />
			</h:outputText>

			<h:outputLabel value="Versendet am"></h:outputLabel>
			<h:outputText
				value="#{dialog.councilDialog.selectedCouncil.sampleShippedDate}">
				<f:convertDateTime pattern="dd.MM.yyyy" />
			</h:outputText>


			<h:outputLabel value="Antwort erhalten am"></h:outputLabel>
			<h:outputText
				value="#{dialog.councilDialog.selectedCouncil.replyReceivedDate}">
				<f:convertDateTime pattern="dd.MM.yyyy" />
			</h:outputText>
		</h:panelGrid>

	</p:outputPanel>


	<div class="buttonContainer">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="newTableContainer">


			<h:panelGrid columns="1" styleClass="newTableContainer left">

			</h:panelGrid>

			<h:panelGrid columns="3" styleClass="newTableContainer right">

				<p:commandButton value="Konsil abschlieÃŸen"
					style="margin-right:30px !important;"
					disabled="#{!dialog.councilDialog.selectedCouncil.replyReceived}"
					icon="fa fa-check-circle-o">
					<f:actionListener
						binding="#{dialog.councilDialog.onReplyReceived()}"></f:actionListener>
				</p:commandButton>

				<!-- print -->
				<p:commandButton value="#{msg['general.print']}"
					icon="fa fa-check-circle-o">
					<f:actionListener
						binding="#{dialog.councilDialog.printCouncilReport()}" />
				</p:commandButton>

				<!-- Close Button -->
				<p:commandButton value="#{msg['general.close']}"
					widgetVar="closeBtn" icon="fa fa-times-circle" update="@form"
					immediate="true"
					actionListener="#{dialog.councilDialog.hideDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
