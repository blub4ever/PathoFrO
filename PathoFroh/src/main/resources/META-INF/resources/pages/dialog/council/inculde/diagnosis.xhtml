<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:outputPanel styleClass="headerPannel" id="header">
		<h:outputFormat value="#{msg['dialog.council.diagnosis']}"
			escape="false">
			<f:param value="#{dialog.councilDialog.selectedCouncil.name}" />
		</h:outputFormat>
	</p:outputPanel>

	<p:outputPanel styleClass="bodyPannel" style="padding:10px;">

		<h:panelGrid styleClass="defaultHistoTable" columns="2"
			columnClasses="columnWidth150">

			<!-- request -->
			<h:outputLabel value="#{msg['dialog.council.diagnosis.requst']}"></h:outputLabel>
			<h:panelGroup>
				<h:outputText
					rendered="#{dialog.councilDialog.selectedCouncil.councilRequestCompleted}"
					value="#{dialog.councilDialog.selectedCouncil.councilRequestCompletedDate}">
					<f:convertDateTime pattern="dd.MM.yyyy" />
				</h:outputText>

				<h:outputText
					rendered="#{!dialog.councilDialog.selectedCouncil.councilRequestCompleted}"
					value="#{msg['dialog.council.diagnosis.noCompleted']}"
					styleClass="icon-red">
				</h:outputText>

			</h:panelGroup>

			<!-- ship -->
			<h:outputLabel value="#{msg['dialog.council.diagnosis.ship']}"></h:outputLabel>
			<h:panelGroup>
				<h:outputText
					rendered="#{dialog.councilDialog.selectedCouncil.sampleShipped}"
					value="#{dialog.councilDialog.selectedCouncil.sampleShippedDate}">
					<f:convertDateTime pattern="dd.MM.yyyy" />
				</h:outputText>
				<h:outputText
					rendered="#{!dialog.councilDialog.selectedCouncil.sampleShipped}"
					value="#{msg['dialog.council.diagnosis.noCompleted']}"
					styleClass="icon-red">
				</h:outputText>
			</h:panelGroup>

			<!-- reply -->
			<h:outputLabel value="#{msg['dialog.council.diagnosis.reply']}"></h:outputLabel>
			<h:panelGroup>
				<h:outputText
					rendered="#{dialog.councilDialog.selectedCouncil.replyReceived}"
					value="#{dialog.councilDialog.selectedCouncil.replyReceivedDate}">
					<f:convertDateTime pattern="dd.MM.yyyy" />
				</h:outputText>

				<h:outputText
					rendered="#{!dialog.councilDialog.selectedCouncil.replyReceived}"
					value="#{msg['dialog.council.diagnosis.noCompleted']}"
					styleClass="icon-red">
				</h:outputText>
			</h:panelGroup>
		</h:panelGrid>

	</p:outputPanel>


	<div class="buttonContainer">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="newTableContainer">


			<h:panelGrid columns="1" styleClass="newTableContainer left">

			</h:panelGrid>

			<h:panelGrid columns="3" styleClass="newTableContainer right">

				<!-- end council -->
				<p:commandButton value="#{msg['dialog.council.button.endCouncil']}"
					style="margin-right:30px !important;" update="@form"
					rendered="#{!dialog.councilDialog.selectedCouncil.councilCompleted}"
					disabled="#{!(dialog.councilDialog.selectedCouncil.replyReceived and dialog.councilDialog.selectedCouncil.sampleShipped and dialog.councilDialog.selectedCouncil.councilRequestCompleted)}"
					icon="fa fa-check-circle-o">
					<f:actionListener
						binding="#{dialog.councilDialog.onCouncilCompleted()}"></f:actionListener>
				</p:commandButton>

				<!-- print -->
				<p:commandButton value="#{msg['general.print']}"
					icon="fa fa-check-circle-o">
					<f:actionListener
						binding="#{dialog.councilDialog.printCouncilReport()}" />
				</p:commandButton>

				<!-- Close Button -->
				<p:commandButton value="#{msg['general.close']}"
					widgetVar="closeBtn" icon="fa fa-times-circle" update="@form"
					immediate="true"
					actionListener="#{dialog.councilDialog.hideDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
