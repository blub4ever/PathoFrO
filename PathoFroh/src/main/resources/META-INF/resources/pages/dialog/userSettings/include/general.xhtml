<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:histo="http://java.sun.com/jsf/composite/components">


	<p:outputPanel styleClass="headerPannel">
		<h:outputLabel value="#{msg['dialog.userSettings.general']}" />
	</p:outputPanel>

	<p:outputPanel styleClass="bodyPannelFull">
		<histo:userSettingsGeneral user="#{dialog.userSettingsDialog.user}"
			valueChangeAction="#{dialog.userSettingsDialog.generalTab.triggerEventOnChange()}" />
	</p:outputPanel>


	<div class="buttonContainer">
		<h:panelGrid columns="2">
			<h:panelGrid columns="1" styleClass="left">
			</h:panelGrid>

			<h:panelGrid columns="2" styleClass="right">
				<p:commandButton value="#{msg['general.save']}"
					actionListener="#{dialog.userSettingsDialog.saveAndHide()}"
					icon="fa fa-check-circle-o" partialSubmit="true" process="@form">
				</p:commandButton>

				<p:commandButton value="#{msg['general.close']}"
					icon="fa fa-times-circle"
					actionListener="#{dialog.userSettingsDialog.hideDialog()}">
				</p:commandButton>
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
