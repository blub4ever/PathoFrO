<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">

	<p:outputPanel styleClass="headerPannel">
		<h:outputFormat value="#{msg['dialog.council.reply']}" escape="false">
			<f:param value="#{dialog.councilDialog.selectedCouncil.name}" />
		</h:outputFormat>
	</p:outputPanel>

	<p:outputPanel styleClass="bodyPannel" style="padding:10px;">

		<h:panelGrid styleClass="defaultHistoTable" columns="2">
			<!-- sample send -->
			<h:outputLabel value="#{msg['dialog.council.repy']}"></h:outputLabel>
			<p:selectBooleanCheckbox
				title="#{msg['dialog.council.sampleShipped.text']}"
				value="#{dialog.councilDialog.selectedCouncil.replyReceived}">
				<p:ajax event="change" update="@form" process="@form"
					listener="#{dialog.councilDialog.saveSelectedCouncil()}" />
			</p:selectBooleanCheckbox>

			<!-- sample send date -->
			<h:outputLabel value="" />
			<h:panelGrid columns="2"
				styleClass="listingHistoHiddenTableContainer"
				rendered="#{dialog.councilDialog.selectedCouncil.sampleShipped}">
				<h:outputLabel value="#{msg['dialog.council.repy.date']}"></h:outputLabel>

				<p:calendar pattern="dd.MM.yyyy" mask="true"
					value="#{dialog.councilDialog.selectedCouncil.replyReceivedDate}">

					<p:ajax event="dateSelect"
						listener="#{dialog.councilDialog.saveSelectedCouncil()}" />
					<p:ajax event="change"
						listener="#{dialog.councilDialog.saveSelectedCouncil()}" />
				</p:calendar>
			</h:panelGrid>

			<!-- PDFs -->
			<h:outputLabel value="#{msg['dialog.council.repy.file']}" />
			<p:dataTable var="attachedPdf" id="attachedPdfList"
				style="width:700px"
				value="#{dialog.councilDialog.selectedCouncil.attachedPdfs}"
				styleClass="defaultHistoDataTable">

				<p:column style="width:30%">
					<f:facet name="header">
						<h:outputLabel value="#{msg['body.worklist.patient.pdfs.name']}"></h:outputLabel>
					</f:facet>

					<h:outputLabel value="#{attachedPdf.name}"></h:outputLabel>
				</p:column>

				<p:column style="width:18%">
					<f:facet name="header">
						<h:outputLabel value="#{msg['body.worklist.patient.pdfs.date']}"></h:outputLabel>
					</f:facet>
					<h:outputText value="#{attachedPdf.audit.createdOn}">
						<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
					</h:outputText>
				</p:column>
				<p:column style="width:10%">
					<f:facet name="header">
						<h:outputLabel value="#{msg['body.worklist.patient.pdfs.type']}"></h:outputLabel>
					</f:facet>
					<h:outputLabel
						value="#{msg['enum.documentType.'.concat(attachedPdf.type)]}"></h:outputLabel>
				</p:column>
				<p:column style="auto">
					<f:facet name="header">
						<h:outputLabel
							value="#{msg['body.worklist.patient.pdfs.commentary']}"></h:outputLabel>
					</f:facet>
					<h:outputLabel value="#{attachedPdf.commentary}"></h:outputLabel>
				</p:column>
				<p:column style="width:15px">
					<f:facet name="header">
						<p:commandLink id="upload"
							rendered="#{userHandlerAction.currentUserHasPermission('PATIENT_EDIT_UPLOAD_DATA')}"
							actionListener="#{dialog.pdfOrganizer.initAndPrepareBean(globalEditViewHandler.worklistData.worklist.selectedPatient)}">
							<p:ajax event="dialogReturn" update="@form" />
							<i class="fa fa-plus"></i>
						</p:commandLink>
					</f:facet>
					<p:commandLink
						rendered="#{userHandlerAction.currentUserHasPermission('PATIENT_EDIT_UPLOAD_DATA')}"
						actionListener="#{dialog.pdfOrganizer.initAndPrepareBean(globalEditViewHandler.worklistData.worklist.selectedPatient).setDisplayPDF(attachedPdf)}">
						<p:ajax event="dialogReturn" update="@form" />
						<i class="fa fa-search"></i>
					</p:commandLink>
				</p:column>
			</p:dataTable>

			<h:outputLabel value="#{msg['dialog.council.repy.upload']}" />
			<p:fileUpload style="width:300px;" update="@form"
				fileUploadListener="#{dialog.pdfOrganizer.handleFileUpload}"
				mode="advanced" auto="true" sizeLimit="10000000" />

			<h:outputLabel value="&nbsp;" />
			<h:outputLabel value=" " />

			<!-- internal commentary -->
			<h:outputLabel value="#{msg['dialog.council.internalCommentary']}"></h:outputLabel>
			<p:inputTextarea style="width: 700px;" rows="5"
				value="#{dialog.councilDialog.selectedCouncil.commentary}">
				<p:ajax event="keyup" delay="1000" process="@form" update="@form"
					listener="#{dialog.councilDialog.saveSelectedCouncil()}" />
			</p:inputTextarea>
		</h:panelGrid>
	</p:outputPanel>
</ui:composition>
