<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:histo="http://java.sun.com/jsf/composite/components">

    <p:outputPanel styleClass="headerPannel">
        <h:outputFormat value="#{msg['dialog.council.reply']}" escape="false">
            <f:param value="#{dialog.councilDialog.selectedCouncil.name}"/>
        </h:outputFormat>
    </p:outputPanel>

    <p:outputPanel styleClass="bodyPannel" style="padding:10px;">

        <h:panelGrid styleClass="defaultHistoTable" columns="2">

            <!-- reply received -->
            <h:outputLabel value="#{msg['dialog.council.repy']}"></h:outputLabel>
            <p:selectBooleanCheckbox
                    title="#{msg['dialog.council.sampleShipped.text']}"
                    value="#{dialog.councilDialog.selectedCouncil.replyReceived}">
                <p:ajax event="change" update="@form" process="@form"
                        listener="#{dialog.councilDialog.onReplyReceived()}"/>
            </p:selectBooleanCheckbox>

            <!-- reply received date -->
            <h:outputLabel value=""/>
            <h:panelGrid columns="2"
                         styleClass="listingHistoHiddenTableContainer">
                <h:outputLabel value="#{msg['dialog.council.repy.date']}"></h:outputLabel>

                <p:calendar pattern="dd.MM.yyyy" mask="true"
                            value="#{dialog.councilDialog.selectedCouncil.replyReceivedDate}">

                    <p:ajax event="dateSelect"
                            listener="#{dialog.councilDialog.saveSelectedCouncil()}"/>
                    <p:ajax event="change"
                            listener="#{dialog.councilDialog.saveSelectedCouncil()}"/>
                </p:calendar>
            </h:panelGrid>

            <!-- PDFs -->
            <h:outputLabel value="#{msg['dialog.council.repy.files']}"/>
            <histo:pdfTable tableWidth="710px"
                            pdfSource="#{dialog.councilDialog.selectedCouncil.attachedPdfs}"
                            pdfOrganizier="#{dialog.pdfOrganizer}"
                            patient="#{dialog.councilDialog.task.patient}" nameLength="20"
                            commentaryLength="30"/>

            <!-- internal commentary -->
            <h:outputLabel value="#{msg['dialog.council.internalCommentary']}"></h:outputLabel>
            <p:inputTextarea style="width: 700px;" rows="5"
                             value="#{dialog.councilDialog.selectedCouncil.commentary}">
                <p:ajax event="keyup" delay="1000" process="@form" update="@form"
                        listener="#{dialog.councilDialog.saveSelectedCouncil()}"/>
            </p:inputTextarea>

            <h:outputLabel value="&nbsp;"/>
            <h:outputLabel value=" "/>

            <!-- media -->
            <h:outputLabel value="#{msg['dialog.council.repy.media']}"/>
            <p:fileUpload style="width:300px;" update="@form"
                          fileUploadListener="#{dialog.councilDialog.handleFileUpload}"
                          mode="advanced" auto="true" sizeLimit="10000000"/>
        </h:panelGrid>
    </p:outputPanel>

    <div class="buttonContainer">
        <h:panelGrid columns="2" style="width:100%"
                     styleClass="newTableContainer">

            <h:panelGrid columns="1" styleClass="newTableContainer left">

            </h:panelGrid>

            <h:panelGrid columns="2" styleClass="newTableContainer right">

                <!-- print -->
                <p:commandButton value="#{msg['general.print']}"
                                 icon="fa fa-check-circle-o">
                    <f:actionListener
                            binding="#{dialog.councilDialog.printCouncilReport()}"/>
                </p:commandButton>

                <!-- Close Button -->
                <p:commandButton value="#{msg['general.close']}"
                                 widgetVar="closeBtn" icon="fa fa-times-circle" update="@form"
                                 immediate="true"
                                 actionListener="#{dialog.councilDialog.hideDialog()}"/>
            </h:panelGrid>
        </h:panelGrid>
    </div>
</ui:composition>
