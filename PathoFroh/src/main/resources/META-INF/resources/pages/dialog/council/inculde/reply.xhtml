<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">

	<p:outputPanel styleClass="headerPannel">
		<h:outputLabel value="Antwort" />
	</p:outputPanel>

	<p:outputPanel styleClass="bodyPannel" style="padding:10px;">

		<h:panelGrid styleClass="defaultHistoTable" columns="2">
			<!-- sample send -->
			<h:outputLabel value="Antwort erhalten"></h:outputLabel>
			<h:panelGrid columns="2" styleClass="newTableContainer">
				<p:selectBooleanCheckbox
					title="#{msg['dialog.council.sampleShipped.text']}"
					value="#{dialog.councilDialog.selectedCouncil.replyReceived}">
					<p:ajax event="change" update="@form" process="@form"
						listener="#{dialog.councilDialog.saveCouncilData()}" />
				</p:selectBooleanCheckbox>

			</h:panelGrid>

			<!-- sample send date -->
			<h:outputLabel value=""  />
			<h:panelGrid columns="2" styleClass="newTableContainer"
				rendered="#{dialog.councilDialog.selectedCouncil.sampleShipped}">
				<h:outputLabel value="#{msg['dialog.council.sampleShipped.date']}"></h:outputLabel>

				<p:calendar pattern="dd.MM.yyyy" mask="true"
					style="margin-left:10px;"
					value="#{dialog.councilDialog.selectedCouncil.replyReceivedDate}">

					<p:ajax event="dateSelect"
						listener="#{dialog.councilDialog.saveCouncilData()}" />
					<p:ajax event="change"
						listener="#{dialog.councilDialog.saveCouncilData()}" />
				</p:calendar>
			</h:panelGrid>

			<h:outputLabel value=""  />
			<p:fileUpload style="width:300px;" update="@form"
				fileUploadListener="#{dialog.pdfOrganizer.handleFileUpload}"
				mode="advanced" auto="true" sizeLimit="10000000" />
		</h:panelGrid>
	</p:outputPanel>
</ui:composition>
