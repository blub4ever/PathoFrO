<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:outputPanel styleClass="headerPannel">
		<h:outputLabel
			value="#{msg['dialog.notification.tab.letter.headline']}" />
	</p:outputPanel>


	<p:outputPanel styleClass="bodyPannel">
		<h:panelGrid columns="2" styleClass="defaultHistoTable"
			columnClasses="columnWidth150 columnTop, ">

			<!-- Use letter -->
			<h:outputLabel value="#{msg['dialog.notification.tab.letter.use']}"
				styleClass="bigFont" />
			<p:selectBooleanCheckbox
				value="#{dialog.notificationDialog.letterTab.useNotification}"
				title="#{msg['dialog.notification.tab.letter.use.text']}">
				<p:ajax event="change" process="@form" update="@form" />
			</p:selectBooleanCheckbox>

			<!-- print -->
			<h:outputLabel value="#{msg['dialog.notification.tab.letter.print']}"
				styleClass="bigFont" />
			<p:selectBooleanCheckbox
				disabled="#{!dialog.notificationDialog.letterTab.useNotification}"
				value="#{dialog.notificationDialog.letterTab.printLetter}"
				title="#{msg['dialog.notification.tab.letter.print.text']}">
				<p:ajax event="change" process="@form" update="@form" />
			</p:selectBooleanCheckbox>

			<!-- Individual address -->
			<h:outputLabel
				value="#{msg['dialog.notification.tab.letter.individualAddress']}"
				styleClass="bigFont" />
			<p:selectBooleanCheckbox
				disabled="#{!dialog.notificationDialog.letterTab.useNotification}"
				value="#{dialog.notificationDialog.letterTab.individualAddresses}"
				title="#{msg['dialog.notification.tab.letter.individualAddress.text']}">
				<p:ajax event="change" process="@this" update="@form" />
			</p:selectBooleanCheckbox>

			<!-- pdf template -->
			<h:outputLabel
				value="#{msg['dialog.notification.tab.letter.pdfTemplate']}"
				styleClass="bigFont" />
			<p:selectOneMenu
				value="#{dialog.notificationDialog.letterTab.selectedTemplate}"
				converter="#{dialog.notificationDialog.letterTab.templateListTransformer}"
				disabled="#{!dialog.notificationDialog.letterTab.useNotification}"
				styleClass="customSerachSelectMenu">

				<f:selectItems
					value="#{dialog.notificationDialog.letterTab.templateList}"
					var="template" itemLabel="#{template.name}" itemValue="#{template}" />

				<p:ajax update="@this" event="change" process="@form" />
			</p:selectOneMenu>

			<!-- receiver -->
			<h:outputLabel
				value="#{msg['dialog.notification.tab.letter.receiver']}"
				styleClass="bigFont" />
			<p:dataTable var="container" scrollable="true" scrollHeight="160"
				style="width:96%" styleClass="defaultHistoDataTable"
				value="#{dialog.notificationDialog.letterTab.container}">

				<!-- name of receiver -->
				<p:column
					headerText="#{msg['dialog.notification.tab.letter.receiver.name']}"
					style="width:auto">
					<h:outputText value="#{container.contact.person.getFullName()}"
						id="namePanel" title="#{container.contactAddress}" />
					<ui:fragment rendered="#{container.notification.failed}">
						<i class="fa fa-fw fa-times-circle icon-red"
							title="#{msg['dialog.notification.tab.letter.receiver.failedAndRetry']}: #{container.notification.commentary}" />
					</ui:fragment>

					<p:overlayPanel id="myPanel" for="namePanel" showEvent="mouseover"
						hideEvent="mouseout">
						<h:outputLabel value="#{container.contactAddress}"
							styleClass="forcedLineBreak" />
					</p:overlayPanel>

				</p:column>

				<!-- perform notification on user -->
				<p:column style="width:6%; text-align:center;">
					<f:facet name="header">
						<i class="fa fa-check-circle-o "
							title="#{msg['dialog.notification.tab.letter.receiver.use']}" />
					</f:facet>

					<p:selectBooleanCheckbox
						disabled="#{!dialog.notificationDialog.letterTab.useNotification}"
						value="#{container.perform}">
						<p:ajax event="change" update="@form" />
					</p:selectBooleanCheckbox>
				</p:column>

				<p:column style="width:10%; text-align:center;">
					<f:facet name="header">
						<i class="fa fa-file-pdf-o"
							title="#{msg['dialog.notification.tab.letter.receiver.pdf.info']}" />
					</f:facet>

					<!-- add pdf, if pdf == null -->
					<p:commandLink
						rendered="#{container.pdf eq null and container.perform}"
						disabled="#{!dialog.notificationDialog.letterTab.useNotification}"
						title="#{msg['dialog.notification.tab.letter.receiver.pdf.info']}"
						execute="@this" onstart="PF('blockUIWidget').block()"
						oncomplete="PF('blockUIWidget').unblock()"
						actionListener="#{dialog.notificationDialog.openSelectPDFDialog(dialog.notificationDialog.task, container.contact)}">

						<f:attribute name="container" value="#{container}" />

						<p:ajax event="dialogReturn" update="@form" process="@form"
							listener="#{dialog.notificationDialog.onSelectPDFDialogReturn}">
						</p:ajax>

						<i class="fa fa-fw fa-file-pdf-o" />
					</p:commandLink>

					<!-- show pdf, if pdf != null -->
					<p:commandLink
						rendered="#{container.pdf ne null and container.perform}"
						title="#{msg['dialog.notification.tab.letter.receiver.pdf.show']}"
						execute="@this"
						disabled="#{!dialog.notificationDialog.letterTab.useNotification}"
						actionListener="#{dialog.pdfOrganizer.initAndPrepareBean(dialog.notificationDialog.task.patient).viewMode().setPDFToDisplay(container.pdf)}">

						<i class="fa fa-search icon-grey" />
					</p:commandLink>

					<!-- remove pdf, if pdf != null -->
					<p:commandLink style="margin-left: 10px;"
						rendered="#{container.pdf ne null and container.perform}"
						title="#{msg['dialog.notification.tab.letter.receiver.pdf.remove']}"
						execute="@this"
						disabled="#{!dialog.notificationDialog.letterTab.s}"
						update="@form" actionListener="#{container.setPdf(null)}">

						<i class="fa fa-close icon-grey" />
					</p:commandLink>

				</p:column>
			</p:dataTable>
		</h:panelGrid>
	</p:outputPanel>

	<div class="buttonContainer">
		<h:panelGrid columns="2">
			<h:panelGrid columns="1" styleClass="left" >
				<!-- Contact -->
				<p:commandButton
					value="#{msg['dialog.notification.tab.mail.button.contact.select']}"
					icon="fa fa-fw fa-cog" process="@form"
					actionListener="#{dialog.contactDialog.initAndPrepareBean(dialog.notificationDialog.task)}">
					<p:ajax event="dialogReturn" update="@form"
						listener="#{dialog.notificationDialog.letterTab.updateData()}" />
				</p:commandButton>
			</h:panelGrid>

			<h:panelGrid columns="3" styleClass="right" id="buttonContainer">
				<!-- previouse -->
				<p:commandButton value="#{msg['general.back']}"
					icon="fa fa-fw fa-arrow-left"
					actionListener="#{dialog.notificationDialog.previousTab()}"
					process="@form" update="@form" />

				<!-- next -->
				<p:commandButton value="#{msg['general.next']}"
					icon="fa fa-fw fa-arrow-right"
					actionListener="#{dialog.notificationDialog.nextTab()}"
					process="@form" update="@form" />

				<!-- close -->
				<p:commandButton value="#{msg['general.close']}"
					icon="fa fa-times-circle"
					actionListener="#{dialog.notificationDialog.hideDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>


</ui:composition>
