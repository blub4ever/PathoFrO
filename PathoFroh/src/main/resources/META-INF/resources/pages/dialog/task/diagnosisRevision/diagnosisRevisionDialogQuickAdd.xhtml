<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.diagnosisRevisionDialogQuickAdd.headline.'.concat(dialog.quickAddDiangosisRevisionDialog.type)]}" /></title>
	<h:outputStylesheet name="style.css" value="style.css" library="css" />
	<h:outputStylesheet name="specificStyle.css" value="specificStyle.css"
		library="css" />
	<h:outputScript library="scripts" name="commonFunctions.js" />
</h:head>

<h:body styleClass="histoDialogStyle">
	<h:form id="dialogContent">

		<div class="dialogHeader">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="defaultHistoTable">
				<h:outputLabel
					value="#{msg['dialog.diagnosisRevisionDialogQuickAdd.headline.'.concat(dialog.quickAddDiangosisRevisionDialog.type)]}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="dialogContent">
			<h:panelGrid columns="1" styleClass="defaultHistoTable">
				<h:outputLabel
					value="#{msg['dialog.diagnosisRevisionDialogQuickAdd.text.'.concat(dialog.quickAddDiangosisRevisionDialog.type)]}" />
			</h:panelGrid>

			<h:panelGrid columns="2" styleClass="defaultHistoTable">
				<h:outputLabel
					value="#{msg['dialog.diagnosisRevisionDialogQuickAdd.renameOldDiagnoses']}" />
				<p:selectBooleanCheckbox
					value="#{dialog.quickAddDiangosisRevisionDialog.renameOldDiagnoses}"></p:selectBooleanCheckbox>
			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2">

				<h:panelGrid columns="1" styleClass="left">
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="right" id="buttonContainer">
					<!-- Save button -->
					<p:commandButton
						value="#{msg['dialog.diagnosisRevisionDialogQuickAdd.button.create']}"
						icon="fa fa-plus-circle">
						<f:actionListener
							binding="#{dialog.quickAddDiangosisRevisionDialog.createDiagnosisAndHide()}"></f:actionListener>
					</p:commandButton>

					<!-- Close button -->
					<p:commandButton value="#{msg['general.abort']}" id="closeBtn"
						icon="fa fa-times-circle">
						<f:actionListener
							binding="#{dialog.quickAddDiangosisRevisionDialog.hideDialog()}"></f:actionListener>
					</p:commandButton>
				</h:panelGrid>
			</h:panelGrid>
		</div>


	</h:form>
</h:body>
</html>
