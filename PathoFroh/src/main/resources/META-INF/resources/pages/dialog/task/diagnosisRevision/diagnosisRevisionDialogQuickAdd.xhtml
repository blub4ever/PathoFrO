<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title><h:outputFormat
            value="#{msg['dialog.diagnosisRevisionDialogQuickAdd.headline.'.concat(quickDiagnosisRecordDialog.type)]}"/>
    </title>
    <h:outputStylesheet name="style.css" value="style.css" library="css"/>
    <h:outputStylesheet name="specificStyle.css" value="specificStyle.css"
                        library="css"/>
    <h:outputScript library="scripts" name="commonFunctions.js"/>
</h:head>

<h:body styleClass="histoDialogStyle">
    <h:form id="dialogContent">

        <div class="dialogHeader">
            <h:panelGrid style="width:100%;" columns="2"
                         styleClass="defaultHistoTable">
                <h:outputLabel
                        value="#{msg['dialog.diagnosisRevisionDialogQuickAdd.headline.'.concat(quickDiagnosisRecordDialog.type)]}"/>
                <p:commandLink title="#{msg['general.close']}" style="float:right;"
                               styleClass="noUnderlineAtLink"
                               onclick="PF('closeBtn').jq.click();return false;">
                    <i class="fa fa-fw fa-times"/>
                </p:commandLink>
            </h:panelGrid>
        </div>

        <div class="dialogContent">
            <h:panelGrid columns="1" styleClass="defaultHistoTable">
                <h:outputLabel
                        value="#{msg['dialog.diagnosisRevisionDialogQuickAdd.text.'.concat(quickDiagnosisRecordDialog.type)]}"/>
            </h:panelGrid>

            <h:panelGrid columns="2" styleClass="defaultHistoTable">
                <h:outputLabel
                        value="#{msg['dialog.diagnosisRevisionDialogQuickAdd.renameOldDiagnoses']}"/>
                <p:selectBooleanCheckbox
                        value="#{quickDiagnosisRecordDialog.renameOldDiagnoses}"/>
            </h:panelGrid>
        </div>

        <div class="buttonContainer">
            <h:panelGrid columns="2">

                <h:panelGrid columns="1" styleClass="left">
                </h:panelGrid>

                <h:panelGrid columns="2" styleClass="right" id="buttonContainer">
                    <!-- Save button -->
                    <p:commandButton
                            value="#{msg['dialog.diagnosisRevisionDialogQuickAdd.button.create']}"
                            icon="fa fa-plus-circle"
                            actionListener="#{quickDiagnosisRecordDialog.createDiagnosisAndHide()}">
                    </p:commandButton>

                    <!-- Close button -->
                    <p:commandButton value="#{msg['general.abort']}" id="closeBtn" widgetVar="closeBtn"
                                     icon="fa fa-times-circle"
                                     actionListener="#{quickDiagnosisRecordDialog.hideDialog()}">
                    </p:commandButton>
                </h:panelGrid>
            </h:panelGrid>
        </div>


    </h:form>
</h:body>
</html>
