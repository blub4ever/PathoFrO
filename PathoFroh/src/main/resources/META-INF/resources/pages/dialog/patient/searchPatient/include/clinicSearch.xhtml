<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:outputPanel styleClass="headerPannel">
        <h:outputLabel value="#{msg['dialog.searchPatient.search']}"/>
    </p:outputPanel>

    <p:outputPanel styleClass="bodyPannel">

        <h:panelGrid styleClass="defaultHistoTable" columns="5">

            <h:outputLabel value="#{msg['dialog.searchPatient.search.person']}"
                           styleClass="headline"/>

            <!-- piz -->
            <p:outputLabel value="#{msg['dialog.searchPatient.search.piz']}"/>
            <h:panelGroup>
                <p:focus for="pizInput"/>
                <p:inputMask
                        value="#{dialog.searchPatientDialog.clinicSearchTab.patientPiz}"
                        id="pizInput" tabindex="1" mask="99999999">
                    <p:ajax process="@form" update="patientList toManyMatches"
                            delay="500" event="keyup"
                            listener="#{dialog.searchPatientDialog.clinicSearchTab.searchForClinicPatienes()}"/>
                </p:inputMask>
            </h:panelGroup>

            <!-- Name -->
            <p:outputLabel value="#{msg['dialog.searchPatient.search.name']}"/>
            <p:inputText
                    value="#{dialog.searchPatientDialog.clinicSearchTab.patientName}"
                    tabindex="2">
                <p:ajax process="@form" update="patientList toManyMatches"
                        delay="500" event="keyup"
                        listener="#{dialog.searchPatientDialog.clinicSearchTab.searchForClinicPatienes()}"/>
            </p:inputText>

            <h:outputLabel value=""/>

            <!-- Birthday -->
            <p:outputLabel value="#{msg['dialog.searchPatient.search.birthday']}"/>
            <p:calendar
                    value="#{dialog.searchPatientDialog.clinicSearchTab.patientBirthday}"
                    tabindex="4" locale="de" pattern="dd.MM.yyyy" mask="true">
                <p:ajax process="@form" update="patientList toManyMatches"
                        delay="500" event="keyup"
                        listener="#{dialog.searchPatientDialog.clinicSearchTab.searchForClinicPatienes()}"/>
            </p:calendar>

            <!-- Surname -->
            <p:outputLabel value="#{msg['dialog.searchPatient.search.firstName']}"/>
            <p:inputText tabindex="3"
                         value="#{dialog.searchPatientDialog.clinicSearchTab.patientSurname}">
                <p:ajax process="@form" update="patientList toManyMatches"
                        delay="500" event="keyup"
                        listener="#{dialog.searchPatientDialog.clinicSearchTab.searchForClinicPatienes()}"/>

            </p:inputText>

        </h:panelGrid>


        <p:dataTable var="patientList" id="patientList" scrollHeight="370"
                     styleClass="defaultHistoDataTable" scrollable="true"
                     style="margin-top: 20px;" selectionMode="single"
                     rowKey="#{patientList.id}"
                     selection="#{dialog.searchPatientDialog.clinicSearchTab.selectedPatientListItem}"
                     value="#{dialog.searchPatientDialog.clinicSearchTab.patientList}">

            <!-- Name -->
            <p:column headerText="#{msg['dialog.searchPatient.search.name']}"
                      sortBy="#{patientList.listItem.person.lastName}">
                <h:outputText value="#{patientList.listItem.person.lastName}"/>
            </p:column>

            <!-- Surname -->
            <p:column headerText="#{msg['dialog.searchPatient.search.firstName']}"
                      sortBy="#{patientList.listItem.person.firstName}">
                <h:outputText value="#{patientList.listItem.person.firstName}"/>
            </p:column>

            <!-- Birthday -->
            <p:column
                    headerText="#{msg['dialog.searchPatient.search.birthday.short']}"
                    sortBy="#{patientList.listItem.person.birthday}">
                <h:outputText
                        rendered="#{patientList.listItem.person.birthday ne null}"
                        value="#{patientList.listItem.person.birthday}">
                    <f:converter converterId="instantDateTimeConverter"/>
                    <f:attribute name="pattern" value="dd.MM.yyyy"/>
                </h:outputText>
            </p:column>

            <!-- gender -->
            <p:column sortBy="#{patientList.listItem.person.gender}">
                <f:facet name="header">
                    <h:outputText value="#{msg['dialog.searchPatient.search.gender']}"
                                  title="#{msg['dialog.searchPatient.search.gender.info']}"/>
                </f:facet>
                <h:outputText
                        value="#{patientList.listItem.person.gender eq 'FEMALE' ? msg['dialog.searchPatient.search.gender.female'] : msg['dialog.searchPatient.search.gender.male']}"/>
            </p:column>

            <!-- databse -->
            <p:column sortBy="#{patientList.listItem.inDatabase}">
                <f:facet name="header">
                    <h:outputText value="#{msg['dialog.searchPatient.search.database']}"
                                  title="#{msg['dialog.searchPatient.search.database.info']}"/>
                </f:facet>

                <ui:fragment rendered="#{patientList.listItem.inDatabase}">
                    <i class="fa fa-fw fa-check-circle icon-green"
                       title="#{msg['dialog.searchPatient.search.database.clinic']}"/>
                </ui:fragment>

                <ui:fragment rendered="#{!patientList.listItem.inDatabase}">
                    <i class="fa fa-fw fa-times-circle icon-red"
                       title="#{msg['dialog.searchPatient.search.database.histo']}"/>
                </ui:fragment>
            </p:column>

            <!-- piz -->
            <p:column headerText="#{msg['dialog.searchPatient.search.piz']}"
                      sortBy="#{patientList.listItem.piz}">
                <h:outputText value="#{patientList.listItem.piz}"/>
            </p:column>

            <!-- select patient -->
            <p:ajax event="rowSelect" update="adminForm:buttonContainer"/>

            <!-- double click, submit -->
            <p:ajax event="rowDblselect"
                    oncomplete="sumbitOnDblSelect();return false;"/>

        </p:dataTable>

        <p:remoteCommand name="sumbitOnDblSelect">
            <f:actionListener
                    binding="#{dialog.searchPatientDialog.clinicSearchTab.hideDialogAndSelectItem()}"/>
        </p:remoteCommand>

        <p:commandButton name="onQuickSubmit" id="onQuickSubmit"
                         style="display:none">
            <f:actionListener
                    binding="#{dialog.searchPatientDialog.clinicSearchTab.onQuickSubmit()}"/>
        </p:commandButton>

        <p:defaultCommand target="onQuickSubmit"/>
    </p:outputPanel>

    <div class="buttonContainer">
        <h:panelGrid columns="2">
            <!-- to many entries -->
            <h:panelGrid columns="1" styleClass="left" id="toManyMatches">
                <h:outputLabel value="#{msg['dialog.searchPatient.toManyResults']}"
                               style="color:red"
                               rendered="#{dialog.searchPatientDialog.clinicSearchTab.toManyMatchesInClinicDatabase}"/>
            </h:panelGrid>

            <h:panelGrid columns="2" styleClass="right" id="buttonContainer">
                <!-- Add button -->
                <p:commandButton
                        value="#{dialog.searchPatientDialog.clinicSearchTab.selectedPatientListItem.listItem.inDatabase ? msg['dialog.searchPatient.add.button.invoke'] : msg['dialog.searchPatient.add.button.add']}"
                        widgetVar="clinicSearchBtn" id="submitAddButton"
                        disabled="#{dialog.searchPatientDialog.clinicSearchTab.selectedPatientListItem eq null}"
                        icon="fa fa-fw fa-user-plus"
                        onclick="disableButton(true, 'clinicSearchBtn', 'closeBtn')"
                        partialSubmit="true" process="@form">
                    <f:actionListener
                            binding="#{dialog.searchPatientDialog.clinicSearchTab.hideDialogAndSelectItem()}"/>
                </p:commandButton>

                <!-- Close Button -->
                <p:commandButton value="#{msg['general.close']}" immediate="true"
                                 widgetVar="closeBtn" icon="fa fa-times-circle"
                                 actionListener="#{dialog.searchPatientDialog.hideDialog()}"/>
            </h:panelGrid>
        </h:panelGrid>
    </div>
</ui:composition>
