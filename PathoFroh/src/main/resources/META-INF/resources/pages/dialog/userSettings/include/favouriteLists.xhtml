<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:outputPanel styleClass="headerPannel">
		<h:outputLabel value="#{msg['dialog.userSettings.general']}" />
	</p:outputPanel>

	<p:outputPanel styleClass="bodyPannelFull">

		<p:dataTable var="favouriteListContainer"
			sortBy="#{favouriteListContainer.type}" scrollable="true"
			expandableRowGroups="true" scrollHeight="450"
			styleClass="defaultHistoDataTable"
			value="#{dialog.userSettingsDialog.favouriteListTab.containers}">

			<p:headerRow>
				<p:column colspan="3">
					<h:outputText
						value="#{msg['dialog.userSettings.favouriteLists.list.'.concat(favouriteListContainer.type)]}" />
				</p:column>
			</p:headerRow>

			<p:column headerText="Name">
				<h:outputLabel value="#{favouriteListContainer.favouriteList.name}"></h:outputLabel>
			</p:column>

			<p:column headerText="Kommentar">
				<h:outputLabel
					value="#{favouriteListContainer.favouriteList.commentary}"></h:outputLabel>
			</p:column>

			<p:column headerText="#" style="width:15px">
				<p:commandLink styleClass="noUnderlineAtLink"
					title="#{msg['dialog.settings.person.list.options.edit']}"
					actionListener="#{dialog.favouriteListEditDialog.initAndPrepareBean(favouriteListContainer.favouriteList)}"
					process="@this" partialSubmit="true">
					<p:ajax event="dialogReturn" update="@form" />
					<i class="fa fa-fw fa-search" />
				</p:commandLink>
			</p:column>



		</p:dataTable>

	</p:outputPanel>

	<div class="buttonContainer">
		<h:panelGrid columns="2">
		
			<h:panelGrid columns="1" styleClass="left">
				<p:commandButton
					value="#{msg['dialog.settings.favouriteList.list.button.new']}"
					icon="fa fa-fw fa-plus-circle" process="@this" partialSubmit="true"
					actionListener="#{dialog.favouriteListEditDialog.initAndPrepareBean()}">
					<p:ajax event="dialogReturn"
						listener="#{dialog.userSettingsDialog.favouriteListTab.updateData()}"
						update="@form" />
				</p:commandButton>
			</h:panelGrid>

			<h:panelGrid columns="3" styleClass="right">

				<p:commandButton value="#{msg['general.save']}"
					icon="fa fa-check-circle-o">
					<f:actionListener
						binding="#{dialog.userSettingsDialog.saveUserSettings()}" />
					<f:actionListener binding="#{dialog.userSettingsDialog.hideDialog()}" />
				</p:commandButton>

				<p:commandButton value="#{msg['general.close']}"
					icon="fa fa-times-circle">
					<f:actionListener
						binding="#{dialog.userSettingsDialog.resetUserSettings()}" />
					<f:actionListener binding="#{dialog.userSettingsDialog.hideDialog()}" />
				</p:commandButton>
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
