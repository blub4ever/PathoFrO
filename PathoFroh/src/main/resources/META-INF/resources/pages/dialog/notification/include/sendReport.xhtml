<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<p:outputPanel styleClass="headerPannel">
		<h:outputLabel
			value="#{msg['dialog.notification.tab.sendReport.headline']} " />
		<h:outputText
			rendered="#{notificationDialog.sendReportTab.currentSendReport ne null}"
			value="#{notificationDialog.sendReportTab.currentSendReport.audit.createdOn}">
			<f:convertDateTime type="date" pattern="dd.MM.yyyy HH:mm" />
		</h:outputText>
	</p:outputPanel>

	<p:outputPanel styleClass="bodyPannel" style="width:calc(100% - 5px)">
		<!-- view send report -->
		<pe:documentViewer height="460" style="margin-left:5px;"
			class="noupdate"
			rendered="#{notificationDialog.sendReportTab.renderPDF()}"
			value="#{notificationDialog.sendReportTab.getPDF()}"
			download="#{notificationDialog.sendReportTab.displayPDF.name}" />

		<!-- error no sendreport -->
		<h:panelGrid columns="1" styleClass="defaultHistoTable"
			rendered="#{!notificationDialog.sendReportTab.renderPDF()}"
			style="width: 100% !important;height: calc( 100vh - 110px )!important;"
			columnClasses="columnHorizontalCenter columnMiddle">
			<h:outputLabel styleClass="bigFont"
				value="#{msg['dialog.notification.tab.sendReport.completedAndNoReport']}"></h:outputLabel>
		</h:panelGrid>

	</p:outputPanel>

	<div class="buttonContainer">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="newTableContainer">

			<h:panelGrid columns="2" styleClass="newTableContainer left">
				<p:selectOneMenu
					converter="#{notificationDialog.sendReportTab.sendReportConverter}"
					title="#{msg['body.worklist.header.view']}"
					value="#{dialogHandlerAction.mediaDialog.PDFContainerToRender}">

					<f:selectItems
						value="#{dialogHandlerAction.mediaDialog.selectedDatalist.attachedPdfs}"
						var="pdf"
						itemLabel="#{msg['dialog.notification.tab.sendReport.report']} #{mainHandlerAction.date(pdf.audit.createdOn, 'HH:MM:ss - dd.mm.yyyy')}"
						itemValue="#{pdf}" />

					<p:ajax event="change" process="@this" partialSubmit="@this"
						update="@form"></p:ajax>

				</p:selectOneMenu>

				<!-- Download -->
				<p:commandButton
					value="#{msg['dialog.notification.tab.sendReport.button.download']}"
					icon="fa fa-download" ajax="false"
					disabled="#{dialogHandlerAction.mediaDialog.PDFContainerToRender eq null}"
					title="#{msg['dialog.notification.tab.sendReport.button.download.text']}">
					<p:fileDownload
						value="#{dialogHandlerAction.mediaDialog.pdfContent}" />
				</p:commandButton>

			</h:panelGrid>

			<h:panelGrid columns="3" styleClass="newTableContainer right">
				<!-- reperform send -->
				<p:commandButton
					value="#{msg['dialog.notification.tab.sendReport.button.resend']}"
					icon="fa fa-mail-forward" update="@form"
					title="#{msg['dialog.notification.tab.sendReport.button.resend.text']}"
					actionListener="#{notificationDialog.sendReportTab.repeatNotification()}" />


				<!-- end diagnosis phase -->
				<p:commandButton id="endNotificationPhase"
					value="#{msg['dialog.notification.tab.sendReport.button.resend']}"
					actionListener="#{dialogHandlerAction.notificationPhaseExitDialog.initAndPrepareBean(notificationDialog.task)}">
					<p:ajax event="dialogReturn"
						listener="#{notificationDialog.sendReportTab.onReturnDialog}" />
				</p:commandButton>

				<!-- reperform send -->
				<p:commandButton icon="fa fa-mail-forward" update="@form"
					title="#{msg['dialog.notification.tab.sendReport.button.resend.text']}"
					actionListener="#{notificationDialog.sendReportTab.repeatNotification()}" />


				<h:panelGroup>
					<!--  archive task and end notification phase -->
					<p:splitButton
						value="#{msg['dialog.notification.tab.sendReport.button.archive']}"
						rendered="#{userService.userHasPermission('TASK_EDIT_ARCHIVE')}"
						onclick="$('#adminForm\\:archiveTaskDialog').click();"
						icon="fa fa-archive">

						<!-- end notification phase -->
						<p:menuitem
							value="#{msg['dialog.notification.tab.sendReport.button.end']}"
							icon="fa fa-volume-off"
							onclick="$('#adminForm\\:endNotificationPhase').click();" />
					</p:splitButton>

					<!-- end diagnosis phase if other things diagnosis are not approved jet -->
					<p:splitButton
						value="#{msg['dialog.notification.tab.sendReport.button.end']}"
						rendered="#{!userService.userHasPermission('TASK_EDIT_ARCHIVE')}"
						disabled="#{!notificationDialog.task.taskStatus.editable}"
						onclick="$('#adminForm\\:endNotificationPhase').click();"
						icon="fa fa-volume-off">

						<!--  archive task and end notification phase -->
						<p:menuitem
							value="#{msg['dialog.notification.tab.sendReport.button.archive']}"
							icon="fa fa-archive"
							disabled="#{!userService.userHasPermission('TASK_EDIT_ARCHIVE')}"
							onclick="$('#adminForm\\:archiveTaskDialog').click();" />
					</p:splitButton>

					<p:commandButton id="archiveTaskDialog" style="display:none"
						actionListener="#{archiveTaskDialog.initAndPrepareBean(notificationDialog.task)}">
						<p:ajax event="dialogReturn"
							listener="#{notificationDialog.sendReportTab.onReturnDialog}" />
					</p:commandButton>

				</h:panelGroup>

			</h:panelGrid>
		</h:panelGrid>
	</div>

</ui:composition>
