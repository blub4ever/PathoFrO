<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:outputPanel styleClass="headerPannel">
		<h:outputLabel value="#{msg['dialog.notification.tab.mail.headline']}" />
	</p:outputPanel>

	<p:outputPanel styleClass="bodyPannel">
		<h:panelGrid columns="2" styleClass="defaultHistoTable"
			columnClasses="columnWidth150 columnTop, ">

			<!-- Use Mail -->
			<h:outputLabel value="#{msg['dialog.notification.tab.mail.use']}"
				styleClass="bigFont" />
			<p:selectBooleanCheckbox
				value="#{notificationDialog.mailTab.useNotification}"
				title="#{msg['dialog.notification.tab.mail.use.text']}">
				<p:ajax event="change" process="@this" update="@form" />
			</p:selectBooleanCheckbox>

			<!-- subject -->
			<h:outputLabel value="#{msg['dialog.notification.tab.mail.subject']}"
				styleClass="bigFont" />
			<p:inputText
				value="#{notificationDialog.mailTab.mailTemplate.finalSubject}"
				style="width:95%"
				disabled="#{!notificationDialog.mailTab.useNotification}" />

			<!-- Text -->
			<h:outputLabel value="#{msg['dialog.notification.tab.mail.text']}"
				styleClass="bigFont" />
			<p:inputTextarea escape="false"
				value="#{notificationDialog.mailTab.mailTemplate.finalBody}"
				style="width:95%"
				disabled="#{!notificationDialog.mailTab.useNotification}"
				rows="10" />

			<!-- Individual address -->
			<h:outputLabel
				value="#{msg['dialog.notification.tab.mail.individualAddress']}"
				styleClass="bigFont" />
			<p:selectBooleanCheckbox
				disabled="#{!notificationDialog.mailTab.useNotification}"
				value="#{notificationDialog.mailTab.individualAddresses}"
				title="#{msg['dialog.notification.tab.mail.individualAddress.text']}">
				<p:ajax event="change" process="@this" update="@form" />
			</p:selectBooleanCheckbox>

			<!-- pdf template -->
			<h:outputLabel
				value="#{msg['dialog.notification.tab.mail.pdfTemplate']}"
				styleClass="bigFont" />
			<p:selectOneMenu
				value="#{notificationDialog.mailTab.selectedTemplate}"
				converter="#{notificationDialog.mailTab.templatesTransformer}"
				disabled="#{!notificationDialog.mailTab.useNotification}">

				<f:selectItem itemValue="#{null}"
					itemLabel="#{msg['dialog.notification.tab.mail.pdfTemplate.none']}"></f:selectItem>

				<f:selectItems
					value="#{notificationDialog.mailTab.templates}"
					var="template" itemLabel="#{template.name}" itemValue="#{template}" />

				<p:ajax update="@this" event="change" process="@this" />
			</p:selectOneMenu>

			<!-- receiver -->
			<h:outputLabel
				value="#{msg['dialog.notification.tab.mail.receiver']}"
				styleClass="bigFont" />

			<p:dataTable var="container" scrollable="true" scrollHeight="160"
				style="width:96%" styleClass="defaultHistoDataTable"
				value="#{notificationDialog.mailTab.container}">

				<!-- name of receiver -->
				<p:column
					headerText="#{msg['dialog.notification.tab.mail.receiver.name']}"
					style="width:auto">
					<h:outputText value="#{container.contact.person.getFullName()}" />
					<ui:fragment rendered="#{container.notification.failed}">
						<i class="fa fa-fw fa-times-circle icon-red"
							title="#{msg['dialog.notification.tab.mail.receiver.failedAndRetry']}: #{container.notification.commentary}" />
					</ui:fragment>
				</p:column>

				<!-- email -->
				<p:column
					headerText="#{msg['dialog.notification.tab.mail.receiver.email']}"
					style="width:auto">
					<p:inputText value="#{container.contactAddress}"
						disabled="#{!notificationDialog.mailTab.useNotification or !container.perform}"
						style="width:96%" />
				</p:column>

				<!-- perform notification on user -->
				<p:column style="width:7%;text-align:center;">
					<f:facet name="header">
						<i class="fa fa-check-circle-o "
							title="#{msg['dialog.notification.tab.mail.receiver.use']}" />
					</f:facet>

					<p:selectBooleanCheckbox
						disabled="#{!notificationDialog.mailTab.useNotification}"
						value="#{container.perform}">
						<p:ajax event="change" update="@form" />
					</p:selectBooleanCheckbox>
				</p:column>

				<!-- options -->
				<p:column style="width:10%; text-align:center;">
					<f:facet name="header">
						<i class="fa fa-file-pdf-o"
							title="#{msg['dialog.notification.tab.mail.receiver.pdf.info']}" />
					</f:facet>

					<!-- add pdf, if pdf == null -->
					<p:commandLink
						rendered="#{container.pdf eq null and container.perform}"
						disabled="#{!notificationDialog.mailTab.useNotification}"
						title="#{msg['dialog.notification.tab.mail.receiver.pdf.info']}"
						execute="@this" onstart="PF('blockUIWidget').block()"
						oncomplete="PF('blockUIWidget').unblock()"
						actionListener="#{notificationDialog.openSelectPDFDialog(notificationDialog.task, container.contact)}">

						<f:attribute name="container" value="#{container}" />

						<p:ajax event="dialogReturn" update="@form" process="@form"
							listener="#{notificationDialog.onSelectPDFDialogReturn}">
						</p:ajax>

						<i class="fa fa-fw fa-file-pdf-o" />
					</p:commandLink>

					<!-- show pdf, if pdf != null -->
					<p:commandLink
						rendered="#{container.pdf ne null and container.perform}"
						title="#{msg['dialog.notification.tab.mail.receiver.pdf.show']}"
						execute="@this"
						disabled="#{!notificationDialog.mailTab.useNotification}"
						actionListener="#{dialog.pdfOrganizer.initAndPrepareBean(notificationDialog.task.patient).viewMode().setPDFToDisplay(container.pdf)}">

						<i class="fa fa-search icon-grey" />
					</p:commandLink>

					<!-- remove pdf, if pdf != null -->
					<p:commandLink style="margin-left: 10px;"
						rendered="#{container.pdf ne null and container.perform}"
						title="#{msg['dialog.notification.tab.mail.receiver.pdf.remove']}"
						execute="@this"
						disabled="#{!notificationDialog.mailTab.useNotification}"
						update="@form" actionListener="#{container.setPdf(null)}">

						<i class="fa fa-close icon-grey" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:panelGrid>
	</p:outputPanel>

	<div class="buttonContainer">
		<h:panelGrid columns="2">
			<h:panelGrid columns="1" styleClass="left" >
				<!-- Contact -->
				<p:commandButton process="@form"
					value="#{msg['dialog.notification.tab.mail.button.contact.select']}"
					icon="fa fa-fw fa-cog"
					actionListener="#{contactDialog.initAndPrepareBean(notificationDialog.task)}">
					<p:ajax event="dialogReturn" update="@form"
						listener="#{notificationDialog.mailTab.updateData()}" />
				</p:commandButton>
			</h:panelGrid>

			<h:panelGrid columns="3" styleClass="right" id="buttonContainer">
				<!-- previouse -->
				<p:commandButton value="#{msg['general.back']}"
					icon="fa fa-fw fa-arrow-left"
					actionListener="#{notificationDialog.previousTab()}"
					process="@form" update="@form" />

				<!-- next -->
				<p:commandButton value="#{msg['general.next']}"
					icon="fa fa-fw fa-arrow-right"
					actionListener="#{notificationDialog.nextTab()}"
					process="@form" update="@form" />

				<!-- close -->
				<p:commandButton value="#{msg['general.close']}"
					icon="fa fa-times-circle" process="@form"
					actionListener="#{notificationDialog.hideDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>

</ui:composition>
