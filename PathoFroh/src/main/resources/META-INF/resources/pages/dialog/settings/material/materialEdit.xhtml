<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:histo="http://java.sun.com/jsf/composite/components">

<h:head>
	<title><h:outputFormat
			value="#{dialog.stainingEditDialog.newStaining ? msg['dialog.stainingEdit.new.headline'] : msg['dialog.stainingEdit.edit.headline']}" /></title>
	<h:outputStylesheet name="style.css" value="style.css" library="css" />
	<h:outputStylesheet name="specificStyle.css" value="specificStyle.css"
		library="css" />
	<h:outputScript library="scripts" name="commonFunctions.js" />
</h:head>

<h:body styleClass="histoDialogStyle">

	<h:form enctype="multipart/form-data" id="dialogContent">

		<div class="dialogHeader">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="defaultHistoTable">
				<h:outputLabel
					value="#{dialog.stainingEditDialog.newStaining ? msg['dialog.stainingEdit.new.headline'] : msg['dialog.stainingEdit.edit.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>


		<div class="dialogContent">

			<p:panelGrid columns="2"
				columnClasses="defaultListingTableColumnTop, "
				styleClass="noBordersAll collapsedBordersAll " style="width:100%">
				<h:outputLabel value="#{msg['dialog.settings.material.new.name']}"></h:outputLabel>
				<p:inputText style="width:390px"
					value="#{dialog.settingsDialog.materialTab.editMaterial.name}" />

				<h:outputLabel
					value="#{msg['dialog.settings.material.new.commentary']}"></h:outputLabel>
				<p:inputTextarea rows="3" style="width:390px"
					value="#{dialog.settingsDialog.materialTab.editMaterial.commentary}" />

				<h:outputLabel
					value="#{msg['dialog.settings.material.new.stainings']}"></h:outputLabel>

				<p:dataTable var="staining" style="width:400px" scrollable="true"
					scrollHeight="150" styleClass="highlightedDataTable"
					value="#{dialog.settingsDialog.materialTab.editMaterial.stainingPrototypes}">

					<p:column
						headerText="#{msg['dialog.settings.material.new.stainings.name']}"
						sortBy="#{staining.name}" style="width:30%">
						<h:outputText value="#{staining.name}" />
					</p:column>

					<p:column
						headerText="#{msg['dialog.settings.material.new.stainings.type']}"
						sortBy="#{staining.type}">
						<h:outputText
							value="#{msg['enum.stainingType.'.concat(staining.type)]}" />
					</p:column>

					<p:column style="width:10%; text-align:center;">
						<p:commandLink title="#{msg['general.remove']}"
							actionListener="#{dialog.settingsDialog.materialTab.removeStainingFromStainingList(staining)}"
							update="@form">
							<i class="fa fa-trash-o" />
						</p:commandLink>
					</p:column>

				</p:dataTable>

			</p:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2">

				<h:panelGrid columns="1" styleClass="left">
					<!-- add batch button -->
					<p:commandButton
						value="#{msg['dialog.settings.material.new.stainings.add']}"
						icon="fa fa-bullseye" update="@form"
						actionListener="#{dialog.stainingEditDialog.addBatch()}">
					</p:commandButton>
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="right">
					<!-- Save button -->
					<p:commandButton value="#{msg['general.save']}" icon="fa fa-save"
						actionListener="#{dialog.stainingEditDialog.saveAndHide()}">
					</p:commandButton>

					<!-- Close button -->
					<p:commandButton value="#{msg['general.abort']}" id="closeBtn"
						actionListener="#{dialog.stainingEditDialog.hideDialog()}"
						icon="fa fa-times-circle">
					</p:commandButton>
				</h:panelGrid>
			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
