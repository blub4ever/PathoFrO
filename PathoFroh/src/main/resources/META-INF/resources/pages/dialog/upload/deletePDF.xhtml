<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:histo="http://java.sun.com/jsf/composite/components">

<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.deletePDF.headline']}" /></title>
	<h:outputStylesheet name="style.css" value="style.css" library="css" />
	<h:outputStylesheet name="specificStyle.css" value="specificStyle.css"
		library="css" />
	<h:outputScript library="scripts" name="commonFunctions.js" />
</h:head>

<h:body styleClass="histoDialogStyle">

	<h:form enctype="multipart/form-data" id="dialogContent">

		<div class="dialogHeader">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="defaultHistoTable">
				<h:outputLabel value="#{msg['dialog.deletePDF.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="dialogContent">
			<h:panelGrid styleClass="defaultHistoTable" columns="1">
				<h:outputFormat value="#{msg['dialog.deletePDF.text']}">
					<f:param value="#{dialog.deletePDFDialog.container.name}" />
				</h:outputFormat>
			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2">

				<h:panelGrid columns="1" styleClass="left">
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="right">
					<!-- delete -->
					<p:commandButton value="#{msg['general.delete']}"
						icon="fa fa-times-circle"
						actionListener="#{dialog.deletePDFDialog.deleteAndHide()}" />
					<!-- close -->
					<p:commandButton value="#{msg['general.close']}" id="closeBtn"
						icon="fa fa-times-circle"
						actionListener="#{dialog.deletePDFDialog.hideDialog()}" />
				</h:panelGrid>
			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
